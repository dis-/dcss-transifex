Abjuration spell=\nこの呪文は召換された敵対的なモンスターを一体対象とし、\n元いた場所に送還しようと試みる。少なくとも対象の存在可能な時間を短くする。\n
Agony spell=\nこの呪文は決して直接の死は引き起こさないが、対象の体力を半分奪い去る。\n
Airstrike spell=\nモンスターを取り巻く大気に強烈な竜巻を起こす。\nこの呪文は空を飛んでいるモンスターに特に効果的だ。\n
Alistair's Intoxication spell=\nこの呪文は脳内物質のごく一部をアルコールに変換し、\n術者の視界内の毒の耐性を持たない全ての知的な人形生物に混乱をもたらす。しかし、\nこの呪文は術者に対して強力に効果をもたらし、\n毒の耐性をもってしてもこの効果を防ぐことはできない。\nこの呪文はしばしば魔術師の宴会の景気づけに唱えられる。\n
Animate Dead spell=\nこの呪文は死体を蘇生し、術者のしもべとする。\n術者の視界内にある全ての死体が対象となる。つまりこの呪文によって、\n力ある術者は魂なきアンデッドの軍隊を編成することができる。\nゾンビは彼らが蘇生された階層から移動できないことには留意せねばならない。\n
Animate Skeleton spell=\nこの呪文はモンスターの骨を反生命の存在として蘇生する。\nこれはモンスターの骨が肉に包まれている状態であっても作用する。\nスケルトンは彼らが蘇生された階層から移動できないことには留意せねばならない。\n
Apportation spell=\n術者が少し離れたアイテムの山から、\n一番上にあるアイテムを引き寄せることを可能にする。\n質量の大きなアイテムは呪文の成功を難しくする。\nある種のアイテムはこの呪文で動かすには重過ぎる。\n\nゾットのオーブのように極めて強力な魔法のアイテムは、\n能動的にこの呪文の引力に抵抗する。\n
Awaken Forest spell=\nこの呪文は術者に周辺の木々に非常に限定的な運動性を与えることを可能とする。\n木々は枝を揺り動かし、根を動かすことができるようになる。\nこの魔法をかけられた木々は、愚かにも近づいた敵を打ちのめすだろう。\n
Awaken Vines spell=\nこの呪文は地面から数本のつるを生やす。このつるは侵入者まで到達すると、\n侵入者を掴んで木々の近くへと引き寄せる。\n
Beastly Appendage spell=\nこの呪文は一時的に術者の身体の一部を動物の対応する部位に入れ替え、\n追加攻撃を可能とさせる。これは防具をつけた状態で変化をもたらすほど強力ではない。\n
Blade Hands spell=\nこの呪文は術者の手を大鎌に似た長大な刃に変化させる。\nこの状態では呪文の詠唱は幾分難しくなる。\n
Blink Close spell=\nこの呪文は術者を視界内の指定した敵の方向へと短距離転移させる。\n
Blink Other Close spell=\nこの呪文は視界内の敵を術者の方向へと短距離転移させる。\nこの効力は通常の魔法抵抗で防ぐことはできない。\n
Blink Other spell=\nこの呪文は視界内の敵を無作為に短距離転移させる。\nこの効力は通常の魔法抵抗では防ぐことができない。\n
Blink spell=\nこの呪文は術者に無作為な座標への短距離の瞬間移動をもたらす。\n
Blinkbolt spell=\nこの呪文は詠唱したものを光の矢へと変化させる。詠唱者は矢の到着点まで移動する。\n
Bolt of Inaccuracy spell=\nこの呪文は白熱するエネルギーの矢を実体化させ、命中した対象に大ダメージを与える。\n不幸にもこの呪文は狙いをつけることが非常に難しく、極々稀にしか命中しない。\nご愁傷様である。\n
Borgnjor's Revivification spell=\nこの呪文は術者の全ての傷を瞬時に治癒するが、\n代償として永久的に負傷への耐久力が減少する。\n-代償の大きさは魔法の技能に反比例する。\n\nこの呪文は文字通り「死のとば口」より術者を引き上げるほど強力であるが、\n術者は一時的に行動不能になってしまうほどの反動を被る。\n
Brain Feed spell=\nこの呪文は敵の知能の一部を吸収する。この呪文による吸収は一時的なものであり、\n能力維持の指輪によってこの効力を防いだり、大幅に減少させることが可能である。\n
Call Canine Familiar spell=\nこの呪文は術者の助けになる犬族を一匹だけ召喚する。\n
Call Imp spell=\nこの呪文は地獄の穴から下級の悪魔を召換する。\n
Call Lost Soul spell=\nこの呪文は死霊術により幽霊を召喚し、一時的に物質的形態を取らせる。この幽霊、\nまたは「失われし魂」はより強力なアンデッドの体に入り死の淵から戻ってくることができ、\nさらに死にゆく生命体を幽霊へと変化させることができる。\nこの魂の物質的形態は一時的だが、それが修復したものは永続する。\n少なくともあなたが修復されたものを再度殺すまでは。\n
Cantrip spell=\nキャントリップはたいしたことのない呪文で、無知な敵を驚かせようとしたり、\n術者の気分を高めるために使う。キャントリップには実際には何の効果もなく、\nあなたのような熟達した冒険者はこんな悪戯を必要としないし、恐れることもない。\nひょっとしたら、念の為、\nあなたはペイントされていない木を三度叩いてその邪悪なる目を防ぎたいと思うかもしれない。\n
Cause Fear spell=\nこの呪文は唱えた者の周辺にいる存在に恐怖を抱かせる。\n
Chain Lightning spell=\nこの呪文は地面に吸収されるまで対象を変えながら連鎖する強力な放電現象を発生させる。\nしかし術者の十分近くに対象がいなければ、\nこの呪文は害を及ぼさず地面に吸収されてしまう。\n
Cold Breath spell=\nこの怪物は集束した冷気の突風を吐き出す。\nそれは飛行中の対象を後退りさせるかもしれない。\n
Condensation Shield spell=\nこの呪文は術者を取り巻く大気から圧縮した大気の円盤を作り出す。\nこれは通常の盾と同じように扱うことができるが、その密度、\nつまり攻撃を止める力は氷の魔法の技能に依存する。\n円盤は術者の精神でコントロールされるので、\n術者が両手持ちの武器を振るうことを妨げない。\n
Confuse spell=\nこの呪文は対象の精神に当惑と混乱をもたらす。\n
Confusing Touch spell=\nこの呪文は術者の利き手に魔法のエネルギーを付与する。\nこのエネルギーはモンスターに素手で触れることで解放され、\nモンスターに混乱状態をもたらす。\n
Conjure Flame spell=\nこの呪文は唸りをあげる炎の円柱を生成する。\n
Control Teleport spell=\nこの呪文は術者の次に行うテレポートをを制御することを可能とする。\nテレポートならばおおよその地点を指定でき、\n瞬間移動ならば方向を選択することが可能になる。\nただし制御されたテレポートは使用者を魔法のエネルギーで汚染することがあり、\n制御されていないテレポートよりも発動に時間を要することに注意しなくてはならない。\n
Control Undead spell=\nこの呪文は術者の近辺にいるアンデッドを奴隷化しようと試みる。\n
Corona spell=\nこの呪文はモンスターを取り囲む光輪を発生させ、その姿を鮮明に浮かび上がらせる。\nこの光はダンジョンの薄暗さを相殺するので、\nこの呪文を受けた敵に攻撃を命中させるのはかなり容易になる。\n
Corpse Rot spell=\n術者の周囲に転がる死体を急速に腐敗させ、その課程で不浄極まる瘴気を発生する。\nこの瘴気は触れたモンスターの生命力を奪い取って行く。\n
Cure Poison spell=\nこの呪文は術者の体内から毒を取り除く。\n
Darkness spell=\nこの呪文はダンジョン内の光を弱め、視界を狭くする。\nこの呪文の効果を及ぼす範囲は広大で、外から見ても不自然に見えないので、\n術者の非常に近くにいないモンスターには気づかれづらい。\n
Dazzling Spray spell=\nこの呪文は術者の指先から明るく輝くエネルギーの帯を放つ。\nこれは命中した生命あるモンスターの目を眩ませ、盲目状態にしふらふらさせる。\n
Death Channel spell=\nこの呪文は術者やそのしもべが殺した生き物を幽鬼のしもべとして甦らせる。\n
Death's Door spell=\nこの呪文は極めて強力ではあるが、かなりの危険を伴う。\nこの呪文は術者を短時間だけ損害からほぼ無敵にする。\nしかし術者を危険なまでに死に接近させもする。死に接近するあまり、\n術者の身体は半ば死者のもののように振舞い、回復は効果をもたらさない。\n\nまた、呪文の効果時間が切れる直前に術者は一回警告を受ける。\n死霊術に長けた者はより多くの生命力を保つことができる。\nアンデッドはこの呪文を使用することができない。\n
Debugging Ray spell=\n1500もの恐ろしいダメージを与える必中の光線だ。\n
Delayed Fireball spell=\n詠唱に成功すると、\n術者は好きな時に瞬時にしてファイアボールを解き放つことができる。\nこの呪文を知っている場合、\nファイアボールの呪文を呪文レベルの消費なしで記憶できる。\n
Dig spell=\nこの呪文は強化を受けていない岩を掘削し通路にする。\n
Dimension Anchor spell=\nこの呪文は抵抗されなければ、対象の試みているあらゆる転移を妨害する。\n対象が自発的に行なった転移であるかは関係しない。\nこれは次元を越える効果にも影響するが、追放を防ぐことはない。\n
Discord spell=\nこの呪文は近くの怪物を狂気の激昂に駆り立て、\n凄まじい力と速度を持って近くのあらゆるものに容赦のない攻撃を行わせる。\n
Disintegrate spell=\nこの呪文は小規模な空間内のあらゆるものを暴力的に粉砕する。\nこの呪文は手酷い損傷を引き起こすことができ、\nまた岩の塊を除去するためにも使用できる。\n
Disjunction spell=\nこの呪文はあなたの周囲の円形の空間を一時的に不安定にさせ、\n周囲のモンスターを無作為な場所に瞬間移動させる。\n瞬間移動させる可能性はあなたからの距離に依存しており、\n隣接された際にはほぼ確実に効果を及ぼす。\n
Dispel Undead spell=\nこの呪文はアンデッドモンスターを束縛する強力な力を行使し、\n非常に大きなダメージを与える。\n
Dragon Form spell=\nこの呪文は術者を一時的に炎を吐くドラゴンに変化させる。\nドラコニアンの術者は本来の体色とブレスの種類を保持したまま変化する。\n
Enslavement spell=\nこの呪文は敵対的なモンスターをしばらくの間あなたの味方にする。\n
Ensnare spell=\nこの呪文は白い粘ついた物体を放ち、蜘蛛の巣を形成する。\n
Excruciating Wounds spell=\nこの呪文は一時的に、術者が装備している武器に苦痛の本質を吹き込む。\nこの呪文は既に魔力の付与されている武器には作用しない。他の属性とは異なり、\n苦痛の属性は武器属性付与の巻物で永続化できないことに注意が必要だ。\n
Fire Brand spell=\n術者の手にした武器に炎を纏わせる。\nこれは既に何らかの魔力を帯びている武器には効果がない。\n
Fire Storm spell=\nこの呪文は唸りをあげる強力な炎の嵐を対象の周囲に造り出す。\nこれは広範囲に抵抗し難い火のダメージを与え、\n短命なファイアボルテックスを発生させる。\n
Fireball spell=\nこの呪文は爆発する火の玉を放つ。\nもしもこの呪文を学ぶ者がすでに遅延式ファイアボールを習得している場合、\nこの呪文は呪文レベルを消費せずに記憶できる。\n
Flame Tongue spell=\nこの呪文は炎を短く迸らせる。\n
Flight spell=\nこの呪文は術者に空中を飛ぶ能力を与える。\n
Force Lance spell=\nこの呪文は衝撃を与える矢を放つ。\nこれは対象の防御によって衝撃が無効化されなければ、\n対象を後ろに押し戻すことができる。\n
Freeze spell=\nこの呪文はモンスターを凍えさせる。\nこれは一時的に冷血動物の代謝を遅くする場合がある。\n
Freezing Aura spell=\nこの呪文は術者の手にした武器に凍てつく冷気を纏わせる。\nこれは既に何らかの魔力を帯びている武器には効果がない。\n
Freezing Cloud spell=\nこの呪文は致命的な冷気の雲を出現させる。\n
Frenzy spell=\nこの能力はこれを行使したモンスターを敵を打ち据えんとする激しい怒りに駆り立てる。\nこれは狂戦士化と似ている一方で、敵と味方を見分けることができない。\n
Fulminant Prism spell=\nこの呪文は周囲の魔法エネルギーを集中させた後に、\n暴力的な魔力の爆発を引き起こす晶柱を出現させる。晶柱は極度に脆く、\n少しの損傷でも爆発が早まってしまうことに注意しなければならない。\n
Ghostly Fireball spell=\nこの呪文は死霊術のエネルギーによる爆発する球体を投射する。\nこれは不気味な緑色の炎にある程度似ているが、\n通常の炎とはまったく異なるものである。\nこのエネルギーは生命力維持で軽減することができ、\nアンデッドには損傷を与えず回復させる。\n
Ghostly Flames spell=\nこの呪文は死霊術のエネルギーによる炎上を引き起こす。\nこれは不気味な緑色の炎にある程度似ているが、\n通常の炎とはまったく異なるものである。この直撃と残り火は生命体に損傷を与え、\nアンデッドを回復させる。このエネルギーは幽体のアンデッドの怪物に癒合する。\n
Haste Other spell=\nこの呪文は、術者の近くにいる一体の仲間を選び、全ての行動を加速させる。\n
Haste spell=\nこの呪文は対象の動きを加速する。\nあなた自身を加速させることは魔力による汚染を蓄積させる。\n
Heal Other spell=\nこの呪文は、術者の近くの味方を回復させる。\n
Hellfire Burst spell=\nこの能力は、対象の下に突如として地獄の業火を爆発させる。\nいかなる護りをもってしてもこの不浄なる炎を防ぐことはできず、\n鎧を通過して炎は直撃する。一部の怪物は地獄の業火への免疫を持つが、\nそれらの怪物のほとんどは炎でできている。\n
Holy Breath spell=\nこの怪物は善神達の栄光に輝く巨大な祝福された炎の雲を吐くことができる。\nこの炎は輝けるものが邪悪と定めたものにとって極めて危険である。\n
Holy Flames spell=\nこの呪文は敵を祝福された炎の円環に閉じ込める。\n敵がこの炎を踏み越えようとするとき、\n邪悪なものや不浄なものは特に手酷い損傷を受ける。\n神聖なる生物はなんら悪影響を受けることなくこの炎を通過することができる。\n
Ice Form spell=\nこの呪文は一時的に術者の肉体を、水に浮くほど軽い、\n凍てつく氷のモンスターに変化させる。\n
Ignite Poison spell=\nこの呪文は術者の周囲のあらゆる毒素を焼夷の炎に変化させ、\n毒に侵されたモンスターを体内から焼き尽くす。\nこれは毒性のあるモンスターに対して非常に効果的だ。術者自身はこの影響を受けない。\n
Infusion spell=\nこの呪文は術者の近接攻撃に魔法を吹き込み、\n術者の魔力の蓄えを引き出して打撃を受けた敵に追加の損傷を与える。\nこの魔法は術者の魔力が枯渇しているときは効力を発揮しない。\n
Injury Bond spell=\nこの呪文は術者に仲間を護らせ、仲間が受ける損傷の半分を術者に移し換える。\n
Ink Cloud spell=\nクラーケンは戦闘で不利になったとき、\n安全に逃走するため水に不透明な液体を注入することが知られている。\n彼らより小さい同類とは異なり、クラーケンが水を十分掻き回すならば、\nこのインクは水上の視界をも不明瞭にするほど強力である。\n
Inner Flame spell=\nこの呪文はモンスターの体内を激しい炎で満たす。\nこれはモンスターの死亡時に爆発的に放出される。\n発生する爆発の範囲は対象の大きさに依存している。\n
Invisibility spell=\nこの呪文は対象を他の存在の視覚から隠す。\n透明化している間あなたは魔力による汚染にさらされ、\n汚染の蓄積はやがて発光による透明化の解除をもたらす。\n
Iron Shot spell=\nこの呪文は大きくて重い金属の矢を術者の敵に放つ。\n
Iskenderun's Mystic Blast spell=\nこの呪文はバチバチと爆ぜる破壊的なエネルギーの球を放つ。\nこの球体は着弾時にしばしば爆発を引き起こし、\nこのような爆発の起こる可能性はこの球体の飛行距離が短い場合により高くなる。\n
Leda's Liquefaction spell=\nこの呪文は術者の周囲の地面を液状化させて通り抜けることを困難にする。\n液状化した地面を通り抜けるとき、移動速度が大いに減少する。\n
Lee's Rapid Deconstruction spell=\nこの呪文は壁や弾力のない可視のモンスターを解体し、\n致命的な破片の爆発を引き起こす。これは氷や骨、\n壁と同様の物質でできたモンスターに対して使用することができ、\n石化の呪文によって石化したモンスターにも同様に使用できる。\n\n岩石や氷、骨でできた対象物は小規模、あるいは中規模な爆発を引き起こす。\n金属でできた対象物は小規模ながら著しい威力の爆発を引き起こす。\n水晶でできた対象物は大規模で高威力の爆発を引き起こす。\n\n呪文のPowerが高ければ、この呪文によっていくつかの壁を破壊することも可能である。\n岩や石、または金属の壁であればPower値が少なくとも5、\n6または7あれば破壊できる可能性がある。水晶の壁は特に弾力がなく、\nいかなるPower値であっても破壊できる可能性がある。\n
Lehudib's Crystal Spear spell=\nこの呪文は致命的なまでに鋭い水晶の矢を放つ。\n
Lethal Infusion spell=\nこの呪文は術者の手にした武器を不浄な力で満たす。\nこれは既に何らかの魔力を帯びている武器には効果がない。\n
Magic Dart spell=\nこの呪文は魔法のエネルギーによる小さな矢を放つ。これは決して外れることがない。\n
Major Healing spell=\nこの呪文は術者が肉体に負ったダメージを大いに癒す。\n
Malign Gateway spell=\nこの呪文は現実世界に深い亀裂を生じさせ、\n未知の腐敗した異世界へのポータルを作りだす。このポータルは自ら領域を広げるが、\n幸いにしてその存在は一時的である。\n悪意に満ちた異世界の住人がその触腕を突き出さんとしている。\n触腕の主の正体など誰も知りはしないが、まず誰もが近づきたいとは思わないだろう。\n
Malign Offering spell=\nこの呪文は術者の周囲の敵から生命力を吸収し、近くの味方をその過程で回復させる。\n
Malmutate spell=\nこの呪文は対象に突然変異を与える。この突然変異はほぼ確実に有害である。\n人工的な存在は突然変異せず、アンデッドは突然変異しない代わりにいくらか腐敗する。\n
Mass Confusion spell=\nこの呪文は術者の姿を見た全ての者を混乱させる。\n
Melee spell=\nこの打擲のロッドは近接戦闘用に設計されており、敵を打ち据えたとき、\n残量を解放して発動スキルに依存して追加の損傷を与える。\n鈍器スキルはこの武器の基本能力を改善するのに役立つ。\n
Mesmerise spell=\nこの呪文は、術者から遠ざかろうとする意思を犠牲者から奪う。\n
Metabolic Englaciation spell=\nこの呪文は術者の視界内全てのモンスター代謝率を低下させようと試み、\n冷気への耐性を持たない全ての対象の動きを遅延させる。\nこれは対象の魔法への抵抗力を無視するが、\n強力なモンスターはそうでないモンスターよりも早く遅延から復帰する。\n
Metal Splinters spell=\nこの能力は鋭い金属の破片の嵐を送り出し、通常はブレスの攻撃とする。\n
Might spell=\nこの能力は同名の薬と同じく、対象の近接戦闘能力を著しく向上させる。\n
Minor Healing spell=\nこの呪文は術者が肉体に負ったダメージを少しだけ癒す。\n
Olgreb's Toxic Radiance spell=\nこの呪文は術者に有毒なエネルギーの放射を引き起こし、呪文が続く間、\n近くにいるあらゆるものに継続的に毒を与える。\n放射の発生源は毒耐性を持っていても苦しめられるほどに強力であるため、\nこの魔法は術者にとって有害であることに注意せよ。\n
Orb of Destruction spell=\nこの呪文は純粋な破壊的魔術の球を創りだす。\nこの球体は他の投射物と比べてゆっくりと射出され、対象へと飛来する。しかし、\n強力な慣性によって、特に素早い相手ならばその裏をかくことができるかもしれない。\nこの球体は安定するまでに時間を要し、\n発生したばかりのものは本来持ち得る威力を発揮することができない。\n\nこの呪文の写本の多くは筆記者の手違いから、\n飛距離が伸びると不安定になる憂き目に会っていると言われている。\n特定の個人はこの欠陥がない魔法書に閲覧することができる、用心せよ！\n
Ozocubu's Armour spell=\nこの呪文は術者の体を氷の保護膜で覆う。\nこの呪文の威力は術者の氷の魔術のスキルに依存する。\n術者とその装備品はこの保護膜の冷気による影響を受けないが、\nその他の要因による冷気の影響は通常通り受ける。\nこのスペルは術者がすでに(行動阻害率5以上の)重い鎧を纏っていた場合は機能しない。\nこの呪文の効果は術者が氷の躰を持っていた場合に向上する。\n
Ozocubu's Refrigeration spell=\nこの呪文は術者とその周辺から熱を奪い取り、\n冷気に耐性のない存在全てに損害を与える。\n
Pain spell=\nこの呪文は生命のあるモンスターに苦痛に満ちた損傷を与える。\n術者は反動として少量のダメージを受ける。\n
Paralyse spell=\nこの呪文は対象を動くことができないようにする。\n
Passage of Golubria spell=\nこの呪文は2つのゲートを創り出す。1つは常に術者の付近に設置され、\nこのゲートに入った全ての者は無作為に開かれたもう1つのゲートへと即時にテレポートすることができる。\n設置できるゲートの数には制限は存在しないが、\nゲートは使用されるか時間経過によって閉じてしまう。\n
Passwall spell=\nこの呪文はごく短い時間、術者の肉体が岩の中を通ることができるように変化させる。\n体が岩を透過する状態に変化するまでに無防備な状態となるので、\nこの呪文には危険が伴う。\n
Petrify spell=\nこの呪文はモンスターを石化させようと試みる。もし成功すれば、\nモンスターは一時的に石へ変化するまでの少しの間減速する。\n石化したモンスターはわずかにダメージを受けづらくなる。\nこれは翼の使用もまた不可能にし、溶岩の上を飛行している際は非常に危険である。\n
Phase Shift spell=\nこの呪文は術者が物質界を行き来することを可能にし、\n時として全ての打撃を回避することができるようになる。\n
Poison Arrow spell=\n最も不浄で有害な毒素による魔法的な矢を放つ。\nこの効果からの完全な免疫を持つ生命体はいない。アンデットであっても、\nこの呪文による物理的な損傷を免れることはできない。\n
Poison Weapon spell=\nこの呪文は手にして武器を一時的に毒で覆う。\nこれは既に何らかの魔力を帯びている武器には効果がない。\n
Poisonous Cloud spell=\nこの呪文は致命的なガスによる巨大な雲を発生させる。\n
Polymorph spell=\nこの呪文はモンスターの形状を無作為に変化させる。\nこれは変身するモンスターに対して特に効果的だ。\n
Quicksilver Bolt spell=\nある種のドラゴンは魔力消去のブレスを吐くことができ、\nその風貌から時折「水銀」と称される。損傷を与えるに際し、\nこのブレスは幾らかの魔力付与を除去する。有用な魔力付与、\n有害な魔力付与の両方が除去される。\n
Recall spell=\nこの呪文は召換士と死霊術師にとって非常に有用である。\n唱えると仲間にしている全てのモンスターを術者の付近に呼び寄せる。\n
Regeneration spell=\nこの呪文は術者が損傷した部位を活性化させる。\nこの不浄な行いは術者の再生能力を一定時間劇的に強化する。\nこの間は栄養の消耗も同様に増加する。\n
Sandblast spell=\nこの呪文は細かい粒子の混じった高速な突風を引き起こす。\n例えば術者が小石を手に持つなど触媒を利用する時この呪文は最もよく働く。\nしかし地面の砂だけを利用して呪文をかけることも可能である。\n
Searing Ray spell=\nこの呪文は神秘のエネルギーを術者の手から継続的に発射する。最初は穏やかだが、\n(その場に留まり他の行動を取らないことによって)\n術者が呪文の照準を維持し魔力を供給すれば、光線は強く成長し、\nついには敵の隊列を引き裂くことが可能になる。\n
Sentinel's Mark spell=\nこの呪文は敵に対し強力な目印を与える。\nこの目印は対象となったものの存在と位置を同じ階層にいる全てのものに知らせる。\n
Shadow Creatures spell=\nこの呪文は影と霊的な物質からモンスターを編み上げる。\n創り出された存在は術者の近くで何らかのモンスターへと実体化するこの呪文はモンスターの装備までも生成する。\nこの装備は強固な現実性を持つため、永続的に存在する。\n
Shatter spell=\nこの呪文は術者の周囲に振動性の爆発を起こす。\nこれは大抵のモンスターにダメージを与えるが、とりわけ石、金属、\n結晶などの弾力のない物質でできたモンスターに効果がある。\nこの魔法は壁に対しても効果があることで知られている。\n
Shock spell=\nこの呪文は跳弾する電撃の矢を放つ。\n
Shroud of Golubria spell=\nこの呪文はあなたの身体を覆うとばりに沿って空間を歪曲させる。\nこれは敵の攻撃を宙へ逸らすことによって、あなたを打撃から保護する。\n遠距離からの攻撃は速度が早すぎるため、この呪文によって逸らすことはできない。\nこのとばりは非常に不安定で、衝撃によって不意に飛散してしまう。\n
Simulacrum spell=\nこの呪文は手にしたオリジナルの肉片から、氷のレプリカを作り出す。\nこの呪文は不安定なので、レプリカはいずれ気体に昇華してしまう。\nそれよりも先に斬り裂かれたり、水溜りに溶けてしまったりしなければであるが。\n幻像は生成された階層から移動することができないことに留意せねばならない。\n
Sleep spell=\nこの呪文は対象を眠らせようと試みる。損傷を受けたり、\n大きな音を立てられると効果を受けた人物は目覚める。\n
Slow spell=\nこの呪文は対象の動きを遅くする。\n
Song of Slaying spell=\nこの呪文はあなたの精神に古き戦いの詩歌を呼び起こし、\n極めて大きな声であなたに吟唱させる。この吟唱の続く間、\nあなたは怪物を殺害する度あなたの近接スキルは一時的に強化される。\nただし召喚されたモンスターの殺害はこの強化を引き起こさない。\nこの強化は吟唱の続く間のみ有効である。吟唱中に新たにこの呪文を詠唱すると、\n既存の吟唱を中断し、新たな詩歌の吟唱を開始する。\n
Spawn Tentacles spell=\n巨大な触手を持つ怪物は、あなたのような高慢なる軽食を巻き込み捕食するため、\n触手を本体から離れたところまで伸ばすかもしれない。\n
Spectral Weapon spell=\nこの呪文は装備している武器の魂を引き出し、あなたのために戦わせる。\nその力は対象の武器を扱うあなたのスキルに依存する。\n武器はそれ自身が攻撃を行うことはなく、あなたの攻撃への追撃のみを行う。\nあなたは同時に一つしか幽体の武器を扱えない。\n\n殺戮の詩の効果について、幽体の武器による殺害はあなた自身のものと見なされる。\n\n名前あるアーティファクトの持つ魂は強力すぎるため、\nこの呪文で引き出すことはできない。\n
Spider Form spell=\nこの呪文は術者を一時的に、素早く動き、毒を持つ(しかし毒に弱い\n)蜘蛛型のモンスターに変化させる。\nこの形態を取っている間には呪文の詠唱がやや困難になる。この形態を取っている間は、\nあなたは壁を登ることができる。\n
Static Discharge spell=\nこの呪文は術者に隣接するモンスター全てに稲妻を放つ。\n稲妻は地面に落ちて消えるまで、隣接した者(術者を含む)に連鎖していく。\n
Statue Form spell=\nこの呪文は術者を一時的に鈍重ながら非常に強靭な石像に変化させ、武器を用いて、\nあるいは素手で馬鹿げた威力の攻撃を繰り出すことを可能にする。\n石像に変化した術者は電気から絶縁され、毒、腐敗、\n負のエネルギーに対する耐性を得る。\n
Steam Ball spell=\nこの怪物は熱い蒸気の球を放出し、敵に投げ付けることができる。\n
Sticks to Snakes spell=\nこの呪文は術者が握っている木製の矢弾 (矢または投げ槍) を原料とし、\n強力な変性を行う。\n
Sticky Flame spell=\nこの呪文は液体の炎の塊を作り出す。\nこの液体は命中したモンスターに粘着して焼き尽くす。\n
Sting spell=\nこの呪文は有毒な魔法の投げ矢を放つ。\n
Stone Arrow spell=\nこの呪文は鋭く尖った岩の杭を放つ。\n
Stoneskin spell=\nこの呪文は術者の皮膚に大地の魔術の技能に応じた強靭さを与える。\nこの呪文は比較的正常な肉体にしか作用しない。つまり、\nアンデッドも変身している者にも作用しない。ただし、\nもしも術者が石像の形態を取っている場合にはこの呪文の効果は強化される。\n
Strip Resistance spell=\nこの呪文は対象の魔力抵抗を大幅に引き下げ、\n呪術や類似の呪文に対し脆弱にしようと試みる。\n
Summon Air Elementals spell=\nこの呪文は一体または複数の大気の精霊を召喚する。\n
Summon Butterflies spell=\nこの呪文はカラフルな蝶の群れを作り出す。なんて綺麗なんだろう！\n
Summon Earth Elementals spell=\nこの呪文は一体または複数の大地の精霊を召喚する。\n
Summon Fire Elementals spell=\nこの呪文は一体または複数の火の精霊を召喚する。\n
Summon Hell Beast spell=\nゲリュオンは彼の角笛を使い、致命的な悪魔の獣人を召喚し、\nあなたにけしかけることができる。\n
Summon Horrible Things spell=\nこの呪文はアビスへの門を開き、かの恐るべき場所から\n1体から数体のひどく忌まわしい者を召換する。この召換に応える者たちは、\n奉仕の代償として術者の知力の一部を要求する。\n
Summon Hydra spell=\nこの呪文は術者と共に戦う多首のヒドラを短い間召喚する。\n
Summon Ice Beast spell=\nこの呪文は氷の獣を召換して術者のしもべとする。\n
Summon Illusion spell=\nこの呪文は一時的に敵の鏡像を召喚する。\nこの鏡像はオリジナルと同等の身体能力を持ち、同じ呪文を唱えることができる。\n
Summon Iron Elementals spell=\nこの呪文は一体または複数の鉄の精霊を召喚する。\n
Summon Minor Demon spell=\nこの呪文は一体から三体の弱い (ランク5の) 悪魔を召喚する。\n
Summon Small Mammal spell=\nこの呪文は術者の助けとなる小動物を一匹召喚する。\n
Summon Spectral Orcs spell=\nこの呪文は1から3体の幽体のオークを召喚する。\nそういった幽体は自ら魔法を使用しないので、\nこの呪文で召喚されるものは近接戦闘を専門とし、\n時に生命あるオークに匹敵する力を持つ。\n
Summon Swarm spell=\nこの呪文は有害な昆虫の群れを召換する。\n
Summon Ufetubus spell=\nこの呪文はウフェツバスの大群を召喚し、あなたを取り囲む。\n
Summon Water Elementals spell=\nこの呪文は一体または複数の水の精霊を召喚する。\n
Swiftness spell=\nこの呪文は非常な移動速度を得る能力を術者にもたらす。\nただしこの速度には多大な犠牲が伴い、\n速度の上昇が終わった後に術者の速度は緩慢になる。\n
Teleport Other spell=\nこの呪文は対象の怪物を無作為な場所へと転位させる。\n
Teleport Self spell=\nこの呪文は術者を無作為な地点へ転移させる。\n
Thunderbolt spell=\nこの呪文は弧を描く電気を作り出す。\n
Twisted Resurrection spell=\nこの呪文は周辺の死体を一斉に這い回らせ、おぞましい肉の塊へと合体させる。多量の、\nもしくは巨大な死体はより強力な創造物を作り上げる。\n
Volley of Thorns spell=\nこの能力は小さく鋭い棘の雨を投射する。\n
Wind Blast spell=\nこの呪文は強力な突風を起こし、円錐形の範囲内にある怪物や雲を押し戻す。\n
