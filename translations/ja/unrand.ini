Singing Sword=\nこの剣は所有者に歌いかけることを何より愛す。……所有者の望むと望まざるに関らず。\n
Wrath of Trog=\nこの斧は旧き神トログが失くしたもので、彼のお気に入りの品だった。\nこれは振るう者全てに血に飢えた狂戦士の怒りを誘発する。\n
Mace of Variability=\nこの武器はどうも当てにならない。\n
Glaive of Prune=\nこの武器は狂った神の創造物で、所有者をプルーンに変える呪いがかかっている。\n幸いなことに呪いはゆっくり進行するので、\n短期間使うだけであれば皮膚が少し紫色になり、\n皺が寄ってくるという以上の実害はない。\n
Sword of Power=\nこの武器は力ある者には激しく、力なき者には穏やかに応える。\n
Staff of Olgreb=\nこれは力ある魔術師オルグレブがこのダンジョンのどこかで命を落とすまで、\n彼によって振るわれた魔法の武器だ。これは手にした者の毒の魔術を使う力を強化し、\n発動することで使用できる魔法の力を帯びている。\n話によるとオルグレブは一般に知られている毒に対する免疫のある生物に対しても幾らかの限定的な効果を及ぼす珍しい毒物の研究をしていたらしい。\nその明白な根拠として、オルグレブは杖にそれ自体が持つ毒さえも防ぐ、\n完全な護りを付与している。\n
Staff of Wucad Mu=\nこの杖は発動することで多量の魔力を回復することができる。しかし、\n使用することで使用者の精神を傷つける危険性をも孕んでいる。\nこの能力は使用者の発動スキルに依存している。\n
Vampire's Tooth=\nこの牙のような形のダガーは何らかの巨大な肉食獣の歯から作られたようにも見える。\n強烈な吸血の力を帯びており、他の吸血の武器よりも多くの回復力をその使用者に\nもたらしてくれる。\n
Scythe of Curses=\nこの武器には恐ろしく非常に腹立たしい呪いがかかっている。\n
Sceptre of Torment=\nこの忌まわしい武器は、地獄の拷問具だ。\n
Sword of Zonguldrok=\nこの恐るべき武器は使用者の危機に際し力を発揮する。\nその刃に倒れた者は剣の力により蘇らされ、戦いを強いられることとなる。\n
Sword of Cerebov=\n薄気味の悪い炎がこの捩れた刃を包んでいる。\nこの悪魔のような威力は攻撃を受けた者の火の耐性をいくらか焼却する。\n
Staff of Dispater=この伝説的なアイテムは地獄の火を解き放つ力を持つ。\nディスペータ以外の者が振るったとき、その者は炎が自らの体を灼いていくことに気付くだろう。\n――しかし、そのような些細なことが力を求める者にとって障害となることがあっただろうか？
Sceptre of Asmodeus=この王笏には大悪魔『アスモデウス』の力が込められている。\nその力を発揮すると、あなたの命に従わせるべく火を操る悪魔を地獄から召喚することができる。\nとはいえ、その忠誠は長くは続かないだろう。
faerie dragon armour=\nフェアリードラゴンは斑紋ドラゴンの近縁種であるとされた生物だ。実に不幸なことに、\n彼らの鮮やかな体色は外敵を呼び寄せてしまい、絶滅の原因になってしまった。\n彼らは既に地上から姿を消してしまっており、\nこの貴重な遺品は彼らがかつてこの世に息づいていたことの最後の証だ。\n
demon blade "Bloodbane"=\nこれは残忍な狂戦士の血塗られた痕跡を幾らか孕んでいる。\n
scimitar of Flaming Death=\n煙たい！\n
eveningstar "Brilliance"=\nこのメイスはダンジョンを明るく照らすが、\nあなたの存在を敵に察知されやすくするだろう。\n放たれる輝きはアンデッドの天敵であり、姿を隠した者たちの策謀を打ち砕く。\n
demon blade "Leech"=\nこの武器は所有者の精神を操り、生命力をたっぷりと吸い取るという目的に注力させる。\nその様はまさしく吸血鬼そのものであり、攻撃するごとに生命力を奪っていく。\n
dagger of Chilly Death=\nサファイアでできているダガーだ。\n
dagger "Morg"=\n醜く錆びついた短剣だ。\n遙か昔、このダガーはボリスという名の力あるメイジの所有物だった。\n彼はオーブを捜し求めていたが、ダンジョンで行方知れずになった。\n
scythe "Finisher"=\n戦闘を目的に特別に造られた、長く鋭い大鎌だ。\n
greatsling "Punk"=\n奇妙な青い皮で作られたスリングだ。\n
bow of Krishna "Sharnga"=\nはるか遠くの地の神がかつて手にしていた素晴らしい黄金のロングボウだ。\nそれは思考の速さでの射撃を可能とし、猛烈なる威力の神の矢を放つ――しかし、\n残念なことに、この地ではその能力を使える者はいないようだ。\n
giant club "Skullcrusher"=\nこの素晴らしい棍棒はオーガたちを大喜びさせる。 -それはもう乱痴気騒ぎか、虐殺か、\nその両方かというほどに。\n
glaive of the Guard=\nこの武器はかつて、王の宝物の番人であるガー・ドフのものだった。伝説によれば、\n彼はダンジョンのどこかで行方知れずになったという。\n
sword of Jihad=\n一塊の水晶から作られたロングソードだ。伝説に曰く、\nこの剣は輝けるものが彼の信徒に贈ったものだという。\nこれは装備するものとその生命ある従者を血に飢えた怒りを引き起こすことで悪名高い。\n
arbalest "Hellfire"=\n地獄の炎で鍛えられた燃え上がるクロスボウだ。これから放たれた矢は名前の通り、\n弱い地獄の業火に包まれる。\n
sword of the Doom Knight=\n金剛のグレートソードだ。\n
morningstar "Eos"=\nこの武器は薔薇色の指をもつ暁の女神の名を冠している。\n
spear of the Botono=\n真に邪悪かつ有害な代物である。\nこの武器を身に付ける愚を犯すものは呪術を詠唱するための力を得る。\n
trident of the Octopus King=\nこれは何年もの昔、蛸の王の庭園から持ち去られたトライデントだ。\n幸運なことに、彼はすぐに取り戻そうとするつもりはないようだ。\n
mithril axe "Arga"=\nミスリル製の美しい斧だ。おそらくドワーフの英雄のいずれかが落としたものだろう。\n
Elemental Staff=\nこの強力な杖はかつて五元素のギルドの長が所有していたものだ。\nその杖がもたらす保護に加え、発動スキルに長けたものが振るうことで精霊のエネルギーの\n激しい奔流を解き放つこともできる。\n
heavy crossbow "Sniper"=何か黒い材質で作られた巨大なクロスボウだ。\n威力こそ大きいものの、再装填するのに非常に扱いづらい。
longbow "Piercer"=\n他に類を見ない大きさの金属製のロングボウだ。\n
blowgun of the Assassin=\nこの武器は簡単に隠し持てるよう作られているが、依然として強力な効果を持っている。\n
lance "Wyrmbane"=\n強力なドラゴンに致命打を与えるたびに力を増していく魔力を持ったランスだ。\n強力な力を帯びるほど、この槍にふさわしい相手を見つけることが難しくなっていく。\n
Spriggan's Knife=\nこのちっぽけなナイフはスプリガンが作ったものか、スプリガンのために作られたものか、\nはたまたスプリガンから作られたものか。\nいずれにせよ、何らかの形でかの気まぐれな種族と関わりのあるものだ。\n
plutonium sword=\n妙な輝く金属から作られた大剣だ。\nあなたはこの剣の放射エネルギーが自分にもう一つの頭を生やしはしないかと考えるだろう。\n
great mace "Undeadhunter"=\n伝説によると遥か昔、リッチの王が精神のない自動人形ではなく、\n心のあるしもべを造り出す実験をした。しもべの忠誠心を確かなものにするために、\n彼はアンデッドの体を結合させておく魔術を中和することができ、\n甚大なダメージを与える魔法を吹き込んだ多くの武器を作り出した。\n\nそのリッチははるか昔に死を迎えたにもかかわらず、\nアンデッドに死を振りまく彼の武器はとても有名であったといわれている。しかし、\nこのメイスはその最後の一振りであろう。\n
whip "Snakebite"=ブラックマンバの皮を加工して作られた先端が二つに分かれている鞭で、通常の毒から\n窒息性のクラーレ毒まで様々な毒素が付与されている。
knife of Accuracy=\nこの武器はほとんど的を外さないほどに正確だ。\n
Lehudib's crystal spear=\nおそらくこの遺物はある著名な呪文の開発のきっかけになったものだろう。\nあるいはその逆であるかもしれない。\n
captain's cutlass=\nこの悪名高い武器は、無辜の民を虐殺するような下劣な海賊の船長の持ち物であった。\n彼の最後は、クラーケンに船を乗組員ごと飲み込まれるというものであった。\nこのカットラスは永遠に失われたのだと思われていたが、\n今まさにあなたの手の中にそうでなかったことの証明がある。\n
storm bow=\nこの弓は暗い雨雲の色をしており、オゾンの臭いを放っている。\n
large shield of Ignorance=\n広い心というものは扉が開け放たれ、守備されていない要塞のようなものだ。\n
robe of Augmentation=\n最上級の絹で作られたローブだ。\n
cloak of the Thief=\nこれは着用者を盗みの技巧に於いて卓越した存在とする。これは迅速な逃走を助ける、\n濃密な煙幕を放つことを可能にする。\n
large shield "Bullseye"=\nもし敵の攻撃でお困りでしたらどうぞ。\n
crown of Dyrovepreva=\n目が眩むほど多くの宝石に埋め尽された、くすんだ青銅製の大きな王冠だ。\n
hat of the Bear Spirit=\nこれはかつてアックタという名の力あるオーガの精霊使いの持ち物であった。\nこの毛皮の帽子には、非常に強大な力を持った熊の精霊が宿っている。\n
robe of Misfortune=\n毛皮と絹のたなびく豪華絢爛なローブだ。\n
cloak of Flash=\n振動しているクロークだ。\n
boots of the Assassin=\n暗殺者ギルドによって特別にあつらえられた柔らかなブーツだ。\nこれらは着用者が獲物を見つけることを容易にし、\n不注意な敵に攻撃する際に弱点を突きやすくする。\n
Lear's hauberk=\n着用者の全身を覆う、精巧に作られた鎖かたびらだ。鎖頭巾に脛当て、\n鎖手甲も付属している。\n
skin of Zhor=\nある奇妙な動物の悪臭を放つ皮だ。\n
salamander hide armour=\nサラマンダーの皮でできたレザーアーマーだ。\n
gauntlets of War=\nこの分厚い鉄製の手甲はオカワルが卓越した戦士に褒美として与えたものだ。\nあなたはこれにふさわしい者だろうか？\n
shield of Resistance=\n青銅製の盾だ。\n
robe of Folly=\n冴えない灰色のローブだ。\nこれは着用者に計り知れない力と知性を与える魔術が込められている。\n
Maxwell's patent armour=\n奇妙な外見の鎧だ。\n
mask of the Dragon=\n堅いが柔軟な皮でできた一風変わった青い兜だ。\nこれをつけたものはまるでドラゴンのような容貌になる。\n
robe of Night=\n光沢を帯びる不思議な素材で作られた長くて黒いローブだ。\nその着用者を闇の中に覆い隠すだろう。\n伝説によれば、このローブは夜の女神ラートリーからある信徒への贈り物だ。\n
armour of the Dragon King=\n遥か昔、\n強力なゴールドドラゴンがその地の全ての龍族を束ねる統治者の座を奪い取った。\nしかし、彼の治世は長くは続かず、あるつまらない男の手によって終わってしまった。\nこの鎧はその男の手によって作られたものだ。\n
hat of the Alchemist=\n汚らしい帽子だ。この帽子には多くの不可解な爆発に耐え抜いてきた痕跡が見られ、\n錬金術の実験に伴う危険から頭を保護する能力を有していることを示唆している。\nこの帽子によってもたらされる保護から考えると、\nいくつかの古い傷は錬金術の実験を推敲していく際に不可避についてしまったものなのだろう。\n
fencer's gloves=\n白い絹で作られた手袋だ。\n
cloak of Starlight=\n純粋な光で編まれた、仄明るい光を放つクロークだ。\n
ratskin cloak=\nこれは魔法の機織り機と、それを使う技術を持ったある女魔術師が大変に手間をかけて、\n主にオレンジネズミの皮を大量に使って織られたものだ。\n着用するには少し不恰好で馬鹿げた見た目だが、\nあらゆるネズミによる危害からの素晴らしい保護をもたらす。\n
shield of the gong=盾としても使える、重量のある青銅製の銅鑼だ。\nとある神秘術者によると、このような銅鑼を打ち鳴らすことで霊的な保護が得られるそうだ。\n\nもちろん、この盾の音はあたりの者の耳に入ることだろう！
amulet of the Air=\nこの青空の色をした護符は強力な風の魔術によって、着用者に様々な保護をもたらす。\nしかし、着用者の動きを安定させる手段が欠けているようだ。\n
ring of Shadows=着用者を影と一体化させることのできる黒い指輪だ。\nそれは着用者を覆う暗い影の帳を生み出し、隠密性を著しく高め、あなたとあなたの敵の\n双方において攻撃が当たりにくくする。
amulet of Cekugob=\nなんの変哲もない紐で括られたおかしな見た目の水晶の欠片だ。\nこれには様々な能力が秘められている。\n
amulet of the Four Winds=\nこの透き通った翡翠の首飾りは着用者に敵対的な魔術に対する素晴らしい耐性を授ける。\n
necklace of Bloodlust=\nあなたはこの人や獣の牙、\nそして背骨の欠片のように見える何かで作られた血に染まった首飾りを、\nどのような生粋の野蛮人が身に着けていたのか疑問に思うだろう。\n
ring of Shaolin=\n簡素な翡翠の指輪だ。これは装着者の自らの身体への神秘的な理解を深め、\n軽功の妙技を会得することを可能とする。\n
ring of Robustness=\n簡素な鉄の指輪だ。\n
ring of the Mage=\n魔力の込められたサファイアがはめ込まれた指輪だ。\nこれは着用者の呪文詠唱を手助けする。\n
brooch of Shielding=\n旧き良き時代の冒険者達は皆このような便利な道具を持ち歩いていた。それに馬も。\n
robe of Clouds=\nまるで雲のように軽い素材で作られたローブだ。\n
hat of Pondering=\nナメクジの魔法使いガストロノクのお気に入りの帽子だ。\n赤みを帯びたどろどろが染みついており、秘術についての彼の思索を助ける魔法の効果がある。\nまた、塩よけのための特別の魔法がかけられている。\n
obsidian axe=\nこの斧にはパンデモニウムの主による呪いがかけられており、\nあなたのような不用心な冒険者が振るうことによってこの世に悪魔が解き放たれるようになっている。\n用心せよ！この斧は手にする者を支配する術を持っている。\n
lightning scales=\nこれはナーガの具装に加工された何かの鱗で、\nかすかに電気のパチパチと爆ぜる音がしている。\nこれには着用者に人間とほぼ同じ速度で這うことができるように魔術が施されている。\n
Black Knight's horse barding=\nこれは黒騎士が恐怖政治を行なっていた頃、彼の愛馬のためにしつらえられたものだ。\nそれは奇妙な黒鉄だけでなく、\nなんと黒いダイヤモンドの一枚板をも使って作られており、真っ黒な見た目をしている。\n当然ながら、このような金属や鉱石の重みは馬の速度を殺してしまう。しかし、\nこれは単なる打撃への耐性のみならず、\n素材に使われているダイヤモンドは着用者をアンデッドに近づける効果をもたらす。\n
ring of Vitality=\nこの名のある指輪は装着者の生命力を大きく増進する。\n
autumn katana=\nこの東洋の剣は剣技の達人の為に作られたものだ。\n
shillelagh "Devastator"=\nこの棍棒には鉛よりも重い何かが詰められていることは想像に難くない。\n
dragonskin cloak=\nこの乳白色のクロークはあらゆるドラゴンの体色と同じ色に煌めいている。\nこれは着用者にあらゆる属性の攻撃からの保護をもたらすが、今ひとつ当てにならない。\n
ring of the Octopus King=\n「歌を愛する人魚姫\n 蛸の王は一目で惚れた\n 焦がれる想いに身をくねらせて\n 想いを遂げんとあの手やこの手\n 蛸の指輪は多すぎて、人魚姫には受けきらぬ」\n
Axe of Woe=\nこの斧を手にすると、あなたの精神はあなたの思い通りにならない。\nあなたの身体は限界を超えた力を発揮し、\nあなたの一挙手一投足はマクレブの意のままとなる。\n
moon troll leather armour=\nこの革鎧は噂によれば、\n今は絶滅してしまったトロルの一種の皮に魔力を込めることで作られたものだという。\nこの革鎧が本当に伝説の不可視の風の怪物の残骸であるのか、\n単に神秘性を加えるために名前を拝借しただけのものなのかはちょっとした謎である。\n着用者の魔力を時に代償とした急速な再生能力は、\nそうであっても議論の余地のないものであろう。\n
macabre finger necklace=\nこのぶら下がった指に指輪をはめると良く映えそうですね。\n
boots of the spider=\nアラクネに求婚しようとするものによって作られた奇抜な一足のブーツだ。\n
dark maul=この鉄をはめられた大槌は相手に強力な一撃を振るうことに特化したものである。\n残念ながらその威力にはそれだけの代償がある――この大槌の頭部分は非常に重いため、\n次の一撃を繰り出すべく持ち上げるのにはとても長い時間がかかるのだ。
hat of the High Council=\n古代の魔法大戦の遺物だ。数世紀後、\nこれには今もかつて日々の魔法の訓練の基礎とされていた、\n残存する呪術と魔力の効果に満ちている。しかし、この帽子の力を制御できた魔術師は、\nこれが魔法の力を強化するものであることを知るだろう。\n
arc blade=\n純粋な電気から何らかの方法で形成された刃だ。\nこれで敵を攻撃すると、帯びていた電気を解き放つことがある。\n
demon whip "Spellbinder"=反抗的な魔法使いの囚人を一列に並べるために使われていたと言われている武器だ。\nそれは魔法を操る能力を著しく乱し、鞭打った相手に予想も付かぬ暴走した魔法の\n効果をもたらす。
lajatang of Order=\n遠い昔ジンが見目麗しき一人の信者にこの品物を授け、ジンの数多の司祭のうちで珍重\nされる武器となった。\n彼らの体制が崩壊した後はこの武器は用いられなくなり、歴史から消え去ることとなった。\n
great mace "Firestarter"=\nこの武器は火の魔力が吹き込まれており、これで打撃した相手を内なる炎で満たす。\n
orange crystal plate armour=\n透明な橙水晶を削って作られたこの鎧は、精神と肉体の両方においてめざましい\n防護をもたらす。\n熟練した着用者は水晶そのものを通して肉体の活力を引き出すこともできる。\nとはいえ、この鎧は少々重すぎる……\n
Majin-Bo=\n魔神棒の実体は遠い昔に罠にかけられこの形に封じられてしまった強大な悪魔だ。\n生きる手段として、彼女は途方もない術力をささいな対価 ―持ち主が魔法を唱えるたびに\n吸い取るほんのわずかな生命力― で提供する。\nもちろん、悪魔は持ち主以外から生命力を吸い取ることに異存はない。\n
