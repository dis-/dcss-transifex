Centaur=\n# Swift, strong and bulky, Centaurs are particularly skilled with ranged\n# weaponry.\n敏速でたくましく大きな体のセントールは飛び道具を扱う技能に特に長けている。\n
Deep Dwarf=\n# Deep Dwarves live underground and cannot regenerate health naturally, but they\n# are very resilient to damage and carry tools to heal.\n闇ドワーフは地下深くに住み、自然に治癒することができない。\nしかし彼らはとても損傷に強く、傷を治す道具を持っている。\n
Deep Elf=\n# The most magic-affine elf, but also the most fragile.\n魔法の使用に熟達しているエルフだが、非常に軟弱である。\n
Demigod=\n# They will never follow a god, but Demigods make up for this with divine\n# attributes and health.\nこの種族は決して神を信奉しないが、並外れた能力値と体力でそれを補っている。\n
Demonspawn=\n# Demonspawn are half human, half demon. They acquire strong demonic mutations as\n# they grow.\n悪魔の血族は半人、半悪魔の存在である。\n彼らは育つにつれ強力な悪魔の変異を得る。\n
Draconian=\n# Draconians are versatile hybrids. They mature when reaching level 7 and develop\n# a colour.\nドラコニアンは万能の混血種である。\n彼らは成長してレベル7に到達すると固有の色が発現する。\n
Felid=\n# These many-lived cats possess sentience, but are incapable of advanced item\n# manipulation or the use of armour or weapons.\n優れた知覚を持ち、何度も生き返る猫だ。しかし高度な道具や武器、\n防具を扱うことができない。\n
Formicid=\n# Formicids are humanoid ants adept at digging. Their limbs are exceptionally\n# strong and they live in a state of permanent stasis.\nフォーミシッドは掘削に長けた人間型のアリである。\nその手足は並外れて力強く、恒久的な停滞の状態に身を置いている。\n
Ghoul=\n# An undead, damned to rot eternally. They are always looking for meaty chunks to\n# eat, hacking away with their claws.\n永遠なる腐敗を宣告されたアンデッドだ。彼らは常に腐った食料を探し回り、\nその鉤爪で切り刻む。\n
Gargoyle=\n# Made of living stone, Gargoyles have a preternatural affinity for the earth.\nガーゴイルは生ける石で作られており、大地と異常なまでの親和性を持つ。\n
Halfling=\n# Small but hardy, Halflings excel with slings. They have an increased resistance\n# to mutagenic effects.\nハーフリングは小さいが頑丈で、スリングの使用に卓越している。\n彼らは突然変異への抵抗力を持つ。\n
High Elf=\n# Proud elves, who can cast spells as well as they can fight with the sword.\n呪文の詠唱だけでなく剣を持って戦うことができる、誇り高きエルフだ。\n
Hill Orc=\n# Orcs are skilled in close combat, and often dabble in offensive magic. Hated by\n# most, orcs are very proud and many of them feel superior.\nオークは近接戦闘が得意で、攻撃魔法を少しかじっている。\nオークはとても高慢でうぬぼれている者が多く、大多数から嫌われている。\n
Human=\n# Mundane and average.\n普通で平凡な種族だ。\n
Kobold=\n# Kobolds are small, mischievous and a little fragile, but multi-talented.\nコボルドは小型であり、いたずら好きで軟弱だが、多様な才能を持っている。\n
Merfolk=\n# Half fish, half human, Merfolk are citizens of both water and land. They are\n# strong combatants, and adept at using magic to assist in battle.\n半人半魚の水棲の民は水陸両生である。彼らは強い闘士で、\n支援魔法の使用に熟達している。\n
Minotaur=\n# A large muscular human with the head of a bull. They excel at all forms of\n# close and ranged combat.\n雄牛の頭を持つ、巨大で力強い人型生物だ。\n彼らはあらゆる近接・射撃による戦闘に優れている。\n
Mummy=\n# An undead figure covered in bandages and embalming fluids, compelled to walk by\n# an ancient curse.\n包帯と防腐液に覆われたアンデッドの姿だ。それは古代の呪いによって動かされている。\n
Naga=\n# A hybrid; human from the chest up, with a scaly, muscular torso trailing off\n# like that of a snake. They move slowly but are naturally resilient.\n胸から上が人間で、下半身は鱗のある蛇のような混血種だ。\n彼らの移動は遅いが、生まれつき頑強である。\n
Octopode=\n# A species of amphibious cephalopods. They can wear eight rings, but almost no\n# armour fits them.\n水陸両生の頭足類だ。彼らは8つの指輪を身に付けることができるが、\nほとんどの防具を装備することができない。\n
Ogre=\n# Large and strong, they're mostly seen as brutes. Ogres are very comfortable\n# with the basics of magic, however.\n巨大で力強く、ほとんど獣のように思われている。\nしかしオーガは魔術の基礎に精通している。\n
Spriggan=\n# Very small, very frail and very fast. Spriggans make highly competent stabbers\n# and spellcasters.\nとても小さく、とても虚弱で、とてもすばしっこい種族だ。\nスプリガンは暗殺や呪文詠唱に優れている。\n
Tengu=\n# Bird-people who love to fight, both with weapons and spells. They are quite\n# fragile, but they learn to fly swiftly later on.\n戦いを好む鳥人間で、武器も呪文も扱う。彼らはずいぶん軟弱だが、\n後に高速な飛行を習得する。\n
Troll=\n# Large brutes, ready to maim anything with their claws, never thinking twice.\n# They're always hungry.\nトロルは巨大で凶暴で、躊躇うことなく全てを鉤爪で引き裂こうとしている。\n彼らは常に空腹である。\n
Vampire=\n# Shifting between the states of life and undeath, Vampires are accomplished\n# stabbers and casters.\n生者と死者の間をさまよう吸血鬼は暗殺技能と魔法に長けている。\n
Vine Stalker=\n# Frail symbionts, Vine Stalkers cannot regain health from devices or potions.\n# Their magical reserves absorb damage, and they pack a magic-restoring bite.\n虚弱な共生生物である歩き蔓は道具や薬によって回復することができない。\n魔力によってダメージを軽減し、同時に魔力を吸い取る噛みつきを行う。\n
