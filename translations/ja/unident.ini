amulet=\n首飾りとして身につけるお守りだ。何かしらの魔力が込められている。\n
deck of cards=\n悪魔の脳漿で描かれた強力な魔術を秘めたカードのデッキだ。\nこれらは引いた際に幾多の有用な、もしくは有害な効果をもたらす。\n
potion=\n一服の未知の液体の入ったラベルのない薬瓶だ。\n
ring=\n指輪として身につけるお守りだ。何かしらの魔力が込められている。\n
scroll=\n羊皮紙に記された使い捨ての魔法の文章だ。専門の筆記者か、\n魔道士の手によって書かれたものだろう。これは大声で読み上げることで、\n誰でも魔法の文章の力を発動することができる。しかし、\n記された魔法の種類は最初から明らかではない。\n
staff=\n何かしらの魔力が込められた杖だ。\n
wand=\nこれは杖だ。魔法の力を秘めているかもしれない。\n
