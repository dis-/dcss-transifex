"############################################################\n# godspeak.txt contains the messages for divine speech.\n#\n# For an explanation of how to read godspeak.txt and how to\n# add new messages, see monster_speech.txt in the\n# docs/develop/ directory.\n############################################################=
"# fall-back in case a keyword can't be found\nXom general effect=\n# Xom snickers.\nゾムはくすくす笑った。\n\n# "How about this?"\n『これはどうだ？』\n\n# "Let's try an experiment, hmmm?"\n『実験してみようか？ ふーむ？』\n\n# w:1\n# "I wonder... What does this button do?"\nw:1\n『さて……このボタンで何が起こるんだろうな？』\n
"##############################\n# Xom throwing stuff at you.\n##############################\nXom general gift=\n# Xom grants you a gift!\nゾムはあなたに贈り物を授けた！\n\n# "Here."\n『ほれ』\n\n# Xom's generous nature manifests itself.\nゾムの気前のよさが示された。\n\n# Xom grants you an implement of some kind.\nゾムはあなたにいくつかの道具を与えた。\n\n# Take this instrument of something!"\n『これを持っていくがいい！』\n\n# "Take this token of my esteem."\n『我が尊敬の証を受け取るがいい』\n\n# Xom smiles on you.\nゾムはあなたに微笑んだ。\n\n# "Catch!"\n『受け取れ！』\n
"####################\n# friendly summons\n####################\nXom single summon=\n# "Serve the mortal, my child!"\n『我が子よ、この定命の者に仕えよ』\n\n# "Serve the toy, my child!"\n『我が子よ、この玩具に仕えよ』\n\n# Xom opens a gate.\nゾムは門を開いた。\n
"# several demons\nXom multiple summons=\n# "Serve the mortal, my children!"\n『我が子らよ、この定命の者に仕えよ』\n\n# Xom grants you some temporary aid.\nゾムはあなたにいくらかの増援を一時的に与えた。\n\n# Xom momentarily opens a gate.\nゾムは一時的に門を開いた。\n
"# changing the scenery\nXom scenery=\n# Xom briefly touches your surroundings.\nゾムはしばらくの間あなたの周囲に触れた。\n\n# Xom adds some personal touches to your environment.\nゾムはあなたの周囲への仕上げを手ずから追加した。\n\n# Xom complains about the scenery.\nゾムは周囲の光景に文句を言った。\n\n# Xom alters the dungeon around you.\nゾムはあなたの周囲の地形を変化させた。\n\n# "There, this looks better."\n『どうだ、この方が見栄えが良いだろう』\n\n# "Just a minor improvement..."\n『ちょっとだけ改良……』\n
"##################\n# Xom nastiness\n##################\n# miscast strength 0, mostly harmless\nXom zero miscast effect=\n# Xom almost notices you.\nゾムはもう少しであなたに目を向けるところだった。\n\n# Xom's attention almost turns to you for a moment.\nゾムの注意が一瞬だけあなたに移るところだった。\n\n# Xom's power almost touches on you for a moment.\nゾムの力が一瞬だけあなたに触れるところだった。\n\n# You almost hear Xom's maniacal laughter.\nあなたはゾムの狂気の笑い声を聞いたような気がした。\n
"# miscast strength random2(2), harmless/annoying\nXom minor miscast effect=\n# Xom notices you.\nゾムはあなたに目を向けた。\n\n# Xom's attention turns to you for a moment.\nゾムの注意は一瞬あなたに移った。\n\n# Xom's power touches on you for a moment.\nゾムの力が一瞬あなたに触れた。\n\n# You hear Xom's maniacal laughter.\nあなたはゾムの狂気の笑い声を聞いた。\n
"# miscast strength random2(3), mostly annoying\nXom medium miscast effect=\n@Xom minor miscast effect@\n
"# miscast strength random2(4), up to really nasty\nXom major miscast effect=\n# "Try this."\n『こいつを試してみよう』\n\n# Xom's attention turns to you.\nゾムの注意があなたに移った。\n\n# Xom's power touches on you.\nゾムの力があなたに触れた。\n\n# Xom giggles.\nゾムはクスクス笑った。\n\n# w:1\n# "Running a series of toy crash tests now."\nw:1\n『おもちゃの衝突実験の始まりだ』\n
Xom rearrange the pieces=\n# Xom decides to rearrange the pieces.\nゾムは物体を再配置することにした。\n\n# "First here, now there."\n『最初はそっち、今度はこっち』\n\n# "This might be better!"\n『この方がよさそうだ！』\n
Xom swap weapons=\n@Xom rearrange the pieces@\n
Xom teleportation journey=\n# "Whee!"\n『わーい！』\n\n# "Let's go for a ride!"\n『ドライブに出かけるとしよう！』\n\n# "Where it stops, nobody knows!"\n『何処で止まるかって？ 知らないなぁ！』\n\n# Xom twists space around you.\nゾムはあなたの周囲の空間を歪ませた。\n
Xom confusion=\n# "Heh heh heh..."\n『フハハハハハハハハハ……』\n\n# Xom's power touches on your mind for a moment.\nゾムの力が一瞬あなたの精神に触れた。\n\n# Xom titters.\nゾムはくすくす笑った。\n
"# 50% stat loss, 25% draining, 25% torment\nXom draining or torment=\n# "You have displeased me, mortal."\n『定命の者よ、おまえは私の気分を害した』\n\n# "You have grown too confident for your meagre worth."\n『ちっぽけな存在のくせにうぬぼれすぎたようだな』\n\n# Xom's power touches on you for a moment.\nゾムの力が一瞬あなたに触れた。\n\n# You hear Xom's maniacal laughter.\nあなたはゾムの狂気の笑い声を聞いた。\n\n# "Suffer!"\n『苦しめ！』\n\n# Xom's malign attention turns to you for a moment.\nゾムの悪意が一瞬あなたに向いたようだ。\n
"# 25% chance dancing weapon, else summon hostile monster\nXom hostile monster=\n# "Time to have some fun!"\n『楽しい時を！』\n\n# "Fight to survive, mortal."\n『定命の者よ、生き残るため戦うのだ』\n\n# "Let's see if it's strong enough to survive yet."\n『生き残るにふさわしい力を持っているか試してみよう』\n\n# You hear Xom's maniacal laughter.\nあなたはゾムの狂気の笑い声を聞いた。\n
Xom animate monster weapon=\n@Xom hostile monster@\n
Xom banishment=\n# "You have grown too comfortable in your little world, mortal!"\n『定命の者よ、おまえはこのちっぽけな世界に安住しすぎている！』\n\n# Xom casts you into the Abyss!\nゾムはあなたをアビスに放り込んだ！\n\n# The world seems to spin as Xom's maniacal laughter rings in your ears.\nこの世界はゾムの狂気の笑い声と共に回転しだしたようだ。\n
Xom revert own banishment=\n# w:30\n# "Kidding!"\nw:30\n『冗談だ！』\n\n# "On second thought, though..."\n『……しかし考え直そう』\n\n# "No, I've changed my mind."\n『おっと、やはり考え直そう』\n\n# Xom pulls you back into the comparable quietude of the dungeon.\nゾムはダンジョンの静寂にあなたを連れ戻した。\n
Xom revert other banishment=\n# "Get back here!"\n『戻ってくるがいい！』\n\n# "No you don't!"\n『おっと、そうはいくか！』\n\n# Xom pulls you back into the comparable quietude of the dungeon.\nゾムはダンジョンの静寂にあなたを連れ戻した。\n
"# Xom upgrades a nearby hostile monster's weapon to a chaos brand\nXom chaos upgrade=\n# Xom's power touches on a nearby weapon.\nゾムの力がすぐそばの武器に触れた。\n\n# "Have a taste of chaos, mortal."\n『定命の者よ、混沌の味を味わうのだ』\n\n# Xom chortles.\nゾムは高笑いをした。\n
Xom noise=\n# Xom makes a sudden noise! You hear @weapon_noise@\nゾムは突然騒音を鳴らした！ あなたは@weapon_noise@\n\n# w:1\n# "Boo!"\nw:1\nゾムは野次り声を上げた。\n\n# w:1\n# Xom does a drum roll.\nw:1\nゾムはドラムを鳴らした。\n
Xom blink monsters=\n# "Over there now!"\n『あっち行け！』\n\n# "Get over here!"\n『こっちだ！』\n\n# Xom decides to shift things around a little.\nゾムは少し周囲の物体を移動させることにした。\n
"#####################\n# other effects\n#####################\nXom potion effect=\n# "Go forth and destroy!"\n『行け！ 破壊するのだ！』\n\n# "Go forth and cause havoc, mortal!"\n『定命の者よ！ 行け！ 大混乱をもたらすのだ！』\n\n# Xom grants you a minor favour.\nゾムはあなたにほんの少し好意を与えた。\n\n# Xom smiles on you.\nゾムはあなたに微笑んだ。\n
"# random divination (magic mapping, detect items, detect creatures)\nXom divination=\n# "See what I see, my child!"\n『私の見ている物を見よ、我が子よ！』\n\n# Xom grants you insight.\nゾムはあなたに洞察力を与えた。\n\n# Xom smirks.\nゾムは薄笑いをした。\n
"# cast a random spell\nXom spell effect=\n# Xom's power flows through you!\nゾムの力があなたに流れ込んだ！\n\n# Xom plays with reality for a moment.\nゾムは一瞬の間現実をもてあそんだ。\n\n# Xom guffaws.\nゾムは馬鹿笑いをした。\n
"# multicoloured smoke trail\nXom colour smoke trail=\n# "Go forth and redecorate, my child!"\n『行け！ そして飾り立てるのだ！ 我が子よ！』\n\n# "This place needs a little more atmosphere."\n『この空間にはもっと空気が必要だな』\n
"# turns walls into glass\nXom vitrification=\n# You feel watched.\nあなたは見られているような気がした。\n\n# Everything around seems to assume a strange transparency.\n周囲の全てが奇妙に透明化したようだ。\n\n# The walls suddenly lose part of their structure.\n壁の構造が突然変化した。\n\n# Xom alters the dungeon around you.\nゾムはあなたの周囲の地形を変化させた。\n
"# strengthens friendlies, weakens hostiles\nXom good monster polymorph=\n# "This might be better!"\n『前よりよくなっただろう！』\n\n# "Hum-dee-hum-dee-hum..."\n『ほう、ほう、ほう……』\n\n# Xom's power touches on a nearby monster.\nゾムの力が近くのモンスターに触れた。\n\n# You hear Xom's avuncular chuckle.\nあなたはゾムのくすくす笑う声を聞いた。\n
"# weakens friendlies, strengthens hostiles\nXom bad monster polymorph=\n@Xom good monster polymorph@\n
Xom good mutations=\n# "You need some minor adjustments, mortal!"\n『定命の者よ！ お前には少々調整が必要なようだ』\n\n# "Let me alter your pitiful body."\n『お前の哀れな体を変化させてやろう』\n\n# Xom's power touches on you for a moment.\nゾムの力が一瞬あなたに触れた。\n\n# You hear Xom's maniacal cackling.\nあなたはゾムの狂気の笑い声を聞いた。\n
Xom random mutations=\n# "You need some minor improvements, mortal!"\n『定命の者よ！ お前には少々改良が必要なようだ』\n\n# "Let me alter your body."\n『お前の体を変化させてやろう』\n\n# Xom's power brushes against you for a moment.\nゾムの力が一瞬あなたを磨き上げた。\n\n# You hear Xom's avuncular chuckle.\nあなたはゾムのくすくす笑う声を聞いた。\n
Xom snakes to sticks=\n# Xom transforms those around you.\nゾムはあなたの周囲のものを変化させた。\n\n# "I like them better like this."\n『私はこっちの方が好みだ』\n\n# "Never liked these squiggly things."\n『くねくねしたものは嫌いだな』\n\n# Xom touches your surroundings.\nゾムはあなたの周囲に触れた。\n\n@Xom good monster polymorph@\n
Xom destruction=\n# "Burn, baby, burn!"\n『燃えろ！ ベイビー！ 燃えろ！』\n\n# "Ka-boom!"\n『ドカーン！』\n\n# Xom calls forth mighty explosions.\nゾムは大爆発を引き起こした。\n\n# Xom rains down devastation!\nゾムは破壊の雨を降らせた！\n\n@Xom fake destruction@\n
Xom fake destruction=\n# "Feel my power!"\n『我が力を思い知れ！』\n\n# Xom gives a demonstration of destructive might.\nゾムは破壊の力を見せつけた。\n\n# w:1\n# "Let it end in hellfire!"\nw:1\n『地獄の業火で燃え尽きるがいい！』\n
Xom accidental homicide=\n# "Oops, I didn't mean to do *that*!"\n『おっと、そんなつもりじゃなかったのに！』\n
Xom weird death=\n# "How'd *that* happen? Weird."\n『どうしてこんなことになったのだ？ 不思議だ！』\n
Xom resurrection=\n# "Let me repair your body."\n『お前の体を修復させてくれ』\n\n# Xom tricks Death into leaving you alone.\nゾムは死神を騙し、あなたを置いて行かせた。\n\n# Xom's maniacal laughter scares Death away.\nゾムの狂気の笑い声が死神を追い払った。\n\n# Xom's power revives you.\nゾムの力があなたを復活させた。\n\n# Xom brings you back to life.\nゾムはあなたを蘇らせた。\n\n# Xom smiles on you.\nゾムはあなたに微笑んだ。\n
Xom repel stairs=\n# Xom changes the scenery.\nゾムは風景を変貌させた。\n\n# Xom pokes at a nearby @staircase@.\nゾムは周囲の@staircase@を突き飛ばした。\n\n# "Tag, you're it!"\n『おっと、お前はそっちだ！』\n\n# Xom alters the dungeon around you.\nゾムはあなたの周囲を変化させた。\n
Xom good enchant monster=\n@Xom good monster polymorph@\n
Xom bad enchant monster=\n@Xom good enchant monster@\n
Xom stealth player=\n# Xom shushes you conspicuously.\nゾムはあなたを黙らせた。\n\n# Xom whispers "Shhh!"\nゾムは『シーッ！』と囁いた。\n
Xom cloud=\n# "The weather's been a little too boring around here."\n『この辺の天気はちっとばかし退屈だ』\n\n# Xom asks Qazlal to spice things up a little.\nゾムはクァズラルに少々入れ知恵をした。\n\n# "Forecast: mostly cloudy."\n『天気予報： ほとんど曇り』\n
Xom life saving general=\n# "What? Wait, NO!"\n『何？ 待て、だめだ！』\n\n# "Hey, things were just getting interesting!"\n『おい、今いい所だってのに！』\n\n# "NOOOOOOO, not my @_xom_plaything_@!"\n『そんなあ、私の@_xom_plaything_@！』\n\n# "Not here, not now."\n『まだ早すぎる』\n\n# "Just one more try."\n『もう一度だけ！』\n\n# Xom is feeling generous.\nゾムは寛大に見える。\n
Xom life saving actor=\nw:20\n@Xom life saving general@\n\n# "Hey, that's my @_xom_plaything_@!"\n『おい、私の@_xom_plaything_@！』\n\n# "Oh, no, you don't!"\n『おっと、だめ、だめだ！』\n\n# "That's my @_xom_plaything_@, go get your own!"\n『それは私の@_xom_plaything_@だ！ 別のを取りに行け！』\n\n# "Leave my @_xom_plaything_@ alone!"\n『私の@_xom_plaything_@をほっといてくれ！』\n
Xom boring death=\n# Xom yawns loudly!\nゾムは大きな声であくびをした！\n\n# "Boring in life, boring in death..."\n『退屈だ、退屈で死にそうだ……』\n\n# "What!? That's it?"\n『何!? これはなんだ？』\n\n# "I guess I need a new plaything now."\n『私は新しい慰みものを必要としている』\n\n# "Huh? Did I miss anything?"\n『はぁ？ 何か見逃したのだろうか？』\n\n# "It was about time."\n『そろそろ時間だ』\n\n# "This toy is broken."\n『おもちゃが壊れてしまった』\n\n# "It's all fun and games until someone loses an eye."\n『誰かが目を突くまでは、なにもかも楽しい』\n\n# w:1\n# "It's not fun and games unless someone loses an eye."\nw:1\n『誰かが目を突かない限り、なにもかも楽しくない』\n
"# Xom laughing\n# (Currently only used post-game in response to "You die...")\nXom laughter=\n# Xom guffaws!\nゾムは高笑いをした！\n\n# Xom roars with laughter!\nゾムは高々と笑い声を上げた！\n\n# Xom thinks this is hilarious!\nゾムは陽気なようだ！\n\n# Xom is highly amused!\nゾムは非常に楽しんでいるようだ!\n\n# Xom cackles wildly!\nゾムは激しく高笑いした！\n\n# Xom snickers!\nゾムはくすくす笑った!\n\n# Xom laughs nastily!\nゾムは嫌らしく笑った！\n\n# Xom howls with laughter!\nゾムは吠えるように笑った！\n\n#　Xom bursts into laughter!\nゾムは急に笑い出した！\n\n# Xom giggles madly!\nゾムは狂ったようにくすくす笑った！\n\n# Xom titters!\nゾムはけらけら笑った！\n\n# Xom chuckles heartily!\nゾムは心からくすくす笑った！\n\n# Xom chortles!\nゾムは高笑いをした！\n
_xom_plaything_=\n# piety > 180 and > 80, respectively\n{{\nif you.piety_rank() > 4 then\n    return "テディベア"\nelseif you.piety_rank() > 2 then\n    return "おもちゃ"\nelse\n    return "慰みもの"\nend\n}}\n
"############################################\n# Beogh rants on destroying an orcish idol #\n############################################\n# Beogh's messiah has destroyed an idol\nBeogh idol follower=\n# Beogh fumes, "This is no small sin, orc. Repent!"\nベオは興奮した：『これは些細な罪ではない！ オークよ悔い改めよ！』\n\n# Beogh whispers, "You will suffer for this misdeed."\nベオは囁いた：『お前はこの悪行のために苦しむことになるだろう』\n\n# Beogh rages, "An eye for an eye..."\nベオは激怒した：『目には目を……』\n
"# an unbelieving orc has destroyed an idol\nBeogh idol orc=\n# Beogh's voice booms out: "Heretic, die!"\nベオの声が轟いた:『異教徒め！ 死ぬがいい！』\n\n# You hear Beogh's thundering voice: "Suffer, infidel!"\nあなたはベオの稲妻のような声を聴いた：『異教徒め！ 苦しめ！』\n\n# Beogh roars, "Feel my power, apostate!"\nベオは咆哮した：『我の力を受けるがいい！ 背教者め！』\n
"# a character of another species has destroyed an idol\nBeogh idol other=\n# Beogh is not amused by that idol's destruction.\nベオはその偶像の破壊を喜んでいない。\n\n# Beogh seems highly displeased.\nベオはひどく失望したように見えた。\n\n# Your arrogance infuriates Beogh.\nあなたの傲慢はベオを激怒させた。\n\n# Beogh utters a curse on your species.\nベオはあなたの種族に呪いを放った。\n\n# Beogh curses everyone not orcish, especially @player_genus_plural@.\nベオはオーク以外の全ての種族、とりわけ@player_genus@を呪った。\n\n# Beogh swears eternal hatred towards @player_god@.\nベオは@player_god@に向かって永遠の憎悪を誓った。\n
"#################################################\n# The Shining One rants on killing a holy being #\n#################################################\n# an evil worshipper has killed a holy being\nthe Shining One holy evil=\n# The Shining One thunders, "Cease your foul attacks on the divine!"\n輝けるものが稲妻のごとく叫んだ：『神聖な者への卑怯な攻撃を停止せよ！』\n\n# The Shining One shouts, "That base death shall not go unavenged!"\n輝けるものが叫んだ：『一度の死は復讐をやめる理由にはならない!』\n\n# The Shining One shouts, "Your misdeeds are remembered unto the final battle!"\n輝けるものが叫んだ：『貴様の悪行は最終戦争のその日まで記憶されるだろう！』\n\n# The Shining One whispers, "The forces of light will burn you to a crisp."\n輝けるものが囁いた：『光の力は貴様を粉々に焼き尽くすだろう』\n
"# a non-good worshipper or atheist has killed a holy being\nthe Shining One holy other=\n# The Shining One says, "As holy lives are taken, so shall yours be."\n輝けるものは言った：『神聖な命が奪われた以上、貴様もそうしなければならない』\n\n# The Shining One warns, "Defile yourself no further with such kills."\n輝けるものは忠告した：『そのような殺戮でこれ以上自らを穢すな』\n\n# The Shining One demands, "It is time to choose between the fair and the foul."\n輝けるものは要求した：『公正か不正か、どちらかを選択する時だ』\n\n# The Shining One says, "Martyrs are remembered forever."\n輝けるものは言った：『殉教者は永久に記憶される』\n\n# w:1\n# The Shining One says, "An eye for an eye, a tooth for a tooth."\nw:1\n輝けるものは言った：『目には目を、歯には歯を』\n
"##########################################\n# Elyvilon hates you killing her animals #\n##########################################\nElyvilon holy=\n# Elyvilon hisses: "You foul beast! How dare you!"\nエリヴィロンは囁いた：『動物を穢すなんて！ よくもまあ……』\n\n# Elyvilon sadly asks: "How did it come to be that such cruelty exists?"\nエリヴィロンは悲しげに尋ねた：『どうしたらそのように残酷になれるのですか？』\n\n# Elyvilon whispers: "No one should ever harm others. Ever!"\nエリヴィロンは囁いた：『他者を傷つけてはなりません。絶対に！』\n
recite_closure=\n# "Amen!"\n『アーメン！』\n\n# "Glory to Zin!"\n『ジンに栄光あれ！』\n\n# "And thus was it written."\n『……と書かれていた』\n\n# "So sayeth Zin."\n『……とジンはおっしゃられた』\n\n# "Purity be upon you all."\n『あなた方全てが浄化される』\n
"##########################\n# Xom's response to prayer\n##########################\nXom prayer=\n# Xom slaps you with @_trout_species_@ trout!\nゾムは@_trout_species_@鱒であなたを叩いた！\n\n# Xom toots happily.\nゾムは楽しそうに口笛を吹いた。\n\n#　Xom says: I'm watching you, my @_xom_child_@ child.\nゾムは言った：『我はお前を見ている、我が@_xom_child_@息子よ』\n\n# You hear crickets chirping.\nあなたはコオロギが囀る音を聞いた。\n\n# w:1\n# You feel someone pinching you. As you turn, you see no one.\nw:1\nあなたは誰かがあなたをつまんだと感じた。振り返ると誰もいなかった。\n\n# w:1\n# Xom says: Amen!\nw:1\nゾムは言った：『アーメン！』\n
_trout_species_=\n# a rainbow\n虹\n\n# a flathead\n平たい頭の\n\n# a cutthroat\n喉の切られた\n\n# a bull\n雄の\n\n# a silver\n銀\n\nw:3\n@_trout_species_rare_@\n
_trout_species_rare_=\n# a complex\n複雑な\n\n# a polygonal\n多角形の\n\n# an imaginary\n虚数の\n\n# an inverse\n逆数の\n\n# an unlikely\nありそうもない\n\n# a used\n使用済みの\n\n# a second-hand\n中古の\n\n# a prohibited\n禁じられた\n\n# a challenging\nやりがいのある\n\n# w:2\n# a kilgore\nw:2\nキルゴアの\n
_xom_child_=\n# misbegotten\n出来損ないの\n\n# bastard\n不肖の\n\n# ugly\n醜い\n\n# red-headed step\n撥ねた赤毛の\n\n# silly\n愚かな\n\n# worthless\n価値の無い\n\n# prodigal\n放蕩\n\n# insane\n非常識な\n\n# naughty\nいたずら\n
"############################\n# Gozag's response to prayer\n############################\nGozag prayer=\n# Gozag says: Don't bother me unless you have something to purchase.\nゴザーグは言った：『買う気が無いなら、あっち行きな』\n\n# Gozag says: Bring me some gold!\nゴザーグは言った：『金を持ってこい！』\n\n# Gozag says: Wasting time is wasting money!\nゴザーグは言った：『時間を無駄にすることは金を無駄にすることだ！』\n\n# Gozag says: I'm waiting for your next payment.\nゴザーグは言った：『次の支払い日を待っているぞ』\n\n# Gozag says: All you need is greed!\nゴザーグは言った：『強欲こそ全て！』\n\n# Gozag says: A full purse beats having friends.\nゴザーグは言った：『財布を満たすのは友を持つに勝る』\n\n# Gozag says: The world belongs to the rich.\nゴザーグは言った：『世界は金持ちのものだ』\n\n# w:4\n# Gozag says: Eat the poor!\nw:4\nゴザーグは言った：『貧乏人を食い物にしろ！』\n\n# w:3\n# Gozag says: Kill the poor!\nw:3\nゴザーグは言った：『貧乏人を殺せ！』\n\n# w:3\n# Gozag says: Defeat the poor!\nw:3\nゴザーグは言った：『貧乏人を叩きのめせ！』\n\n# Gozag says: No better sound than the ting-a-ling of coins.\nゴザーグは言った：『硬貨のチャリンという音に勝るものはない』\n\n# Gozag says: Be generous to yourself!\nゴザーグは言った：『自分に寛大になれ！』\n\n# Gozag says: The golden calf was only the first half.\nゴザーグは言った：『黄金の仔牛は前半分だけだ』\n\n# Gozag says: Gold is the grease of nations.\nゴザーグは言った：『金は国家の潤滑油だ』\n\n# Gozag says: Pecunia non olet.\nゴザーグは言った：『黄金は臭わず』\n\n# Gozag says: Take care of the pence!\nゴザーグは言った：『小銭を軽んずるなかれ』\n\n# Gozag says: I promise an afterlife to those who can afford it!\nゴザーグは言った：『地獄の沙汰も金次第』\n\n# Gozag says: The indulgence fee is not free!\nゴザーグは言った：『免罪符はタダじゃない！』\n\n# Gozag says: Money talks!\nゴザーグは言った：『金がものを言う！』\n\n# Gozag says: Cash is king!\nゴザーグは言った：『現金こそ最上なり！』\n\n# w:5\n# Gozag says: Gold! Gold! Gold!\nw:5\nゴザーグは言った：『金！ 金！ 金だ！』\n\n# w:1\n# Gozag says: Your prayer is important. Please continue to hold.\nw:1\nゴザーグは言った：『あなたの祈りは重要だ。そのまま続けなさい』\n\n# w:1\n# Gozag says: Please join the back of the queue.\nw:1\nゴザーグは言った：『列の後ろに並んでください』\n\n# w:1\n# Gozag says: This prayer may be monitored for quality assurance.\nw:1\nゴザーグは言った：『礼拝は品質保証のため監視されています』\n\n# w:1\n# Gozag says: For potions, speak 1 now.\nw:1\nゴザーグは言った：『薬が欲しければ、1を押しなさい』\n
"######################################\n# Welcome messages on game restoration\n# ゲーム開始/復帰時のようこそメッセージ\n######################################\nAshenzari welcome=\n# Ashenzari says: Partake of my vision. Partake of my curse.\nアシェンザリは言った:『私の視野を共にしよう。私の呪いを共にしよう』\n
Beogh penance=\n# Beogh says: Do not betray your orcish brethren!\nベオは言った：『オークの同志を裏切るな！』\n
Beogh welcome=\n# Beogh says: Drown the unbelievers in a sea of blood!\nベオは言った：『異教徒どもを血の海で溺死させるのだ！』\n
Cheibriados penance=\n# Cheibriados says: Don't be so hasty!\nケイブリアドスは言った：『そんなに急ぐんじゃない！』\n
Cheibriados welcome=\n# Cheibriados says: Take it easy.\nケイブリアドスは言った：『ゆっくりしていくがいい』\n
Dithmenos penance=\n# Dithmenos says: Return to the darkness!\nディスメノスは言った：『闇へと還れ！』\n
Dithmenos welcome=\n# Dithmenos says: Spread the eternal night.\nディスメノスは言った：『永遠の夜を広めよ』\n
Elyvilon penance=\n# Elyvilon says: Be more diligent in your ministrations.\nエリヴィロンは言った：『もっと勤勉に奉仕なさい』\n
Elyvilon welcome=\n# Elyvilon says: Go forth and aid the weak!\nエリヴィロンは言った：『世界を旅し弱き者を助けよ！』\n
Fedhas penance=\n# Fedhas protests your encroaching upon nature.\nフェダスはあなたが自然の掟に侵入することに抗議した。\n
Fedhas welcome=\n# Fedhas says: Spread life and death.\nフェダスは言った：『生命と死を拡散せよ』\n
Gozag welcome=\n# Gozag says: Greed is good.\nゴザーグは言った：『強欲こそ善なり』\n
Ru welcome=\n# Ru says: Sacrifice that you might gain great power!\nルーは言った：『強大な力をもたらす生け贄を捧げるのだ！』\n
Jiyva welcome=\n# Slime for the Slime God!\nスライム神の名において全てをどろどろにせよ！\n
Kikubaaqudgha welcome=\n# Kikubaaqudgha says: Spread unending torment and darkness!\nキクバークッグァは言った：『終わりなき苦痛と暗闇を拡散するのだ！』\n
Lugonu welcome=\n# Lugonu says: Spread carnage and corruption!\nルゴヌは言った：『大虐殺と崩壊を拡散せよ！』\n
Lugonu newgame=\n#Lugonu says: Depart the Abyss and spread corruption, my servant!\n#<lightgrey>(use the <w>a</w>bility menu to exit the Abyss)</lightgrey>\nルゴヌは言った：『我がしもべよ、アビスを出でて崩壊を拡散するのだ！』\n<lightgrey> ※a)bility メニューからアビスを脱出できます。</lightgrey>\n
Makhleb welcome=\n# Blood and souls for Makhleb!\n血と魂をマクレブに捧げよ！\n
Nemelex Xobeh welcome=\n# Nemelex Xobeh says: It's all in the cards!\nネメレクス・ソベーは言った：『カードには全てがある！』\n
Okawaru penance=\n# Okawaru says: Regain your honour in battle!\nオカワルは言った：『戦闘によって汝の名誉を取り戻すのだ！』\n
Okawaru welcome=\n# Okawaru says: Bring me glory in combat!\nオカワルは言った：『戦闘によって私に栄光をもたらすのだ！』\n
Qazlal penance=\n# Qazlal thunders: Do not interfere with the natural order!\nクァズラルの怒号が飛んだ：『自然の秩序を妨げるな！』\n
Qazlal welcome=\n# Qazlal says: Let the forces of nature tear it all down!\nクァズラルは言った：『自然の猛威で全てを破壊せよ！』\n
Sif Muna penance=\n# Sif Muna says: Seek out more knowledge and wisdom.\nシフ・ムーナは言った：『さらなる知識と叡智を求めなさい』\n
Sif Muna welcome=\n# Sif Muna whispers: I know many secrets...\nシフ・ムーナは囁いた：『わたしは数多の秘密を知っている……』\n
the Shining One penance=\n# The Shining One says: Being a martyr may wash away your sin!\n輝けるものは言った：『殉教者であることはあなたの罪を洗い流すだろう！』\n
the Shining One welcome=\n# The Shining One says: Lead the forces of light to victory!\n輝けるものは言った：『光の力を勝利に導くのだ!』\n
Trog penance=\n# Trog rages: Kill them all!\nトログは激怒した：『皆殺しだ！』\n
Trog welcome=\n# Trog says: Kill them all!\nトログは命じた：『皆殺しだ！』\n
Vehumet welcome=\n# Vehumet says: Let it end in hellfire!\nヴェフメットは言った：『殺して地獄の火にくべよ！』\n
Xom bored=\n# Xom yawns.\nゾムはあくびをした。\n\n# "I wonder what else is on..."\n『他にすることはないのか……』\n\n@Xom welcome@\n
Xom newgame=\n# Xom says: A new plaything!\nゾムは告げた：『お前が新しいオモチャだ！』\n
Xom welcome=\n# Xom snickers.\nゾムはくすくす笑った。\n\n# Xom titters.\nゾムはけらけら笑った。\n
Yredelemnul penance=\n# Yredelemnul says: All are equal in death! Holy martyrdom means nothing!\nイレデレンヌルは言った：『全ては死の前に平等なり！ 聖なる殉教は無意味だ！』\n
Yredelemnul welcome=\n# Yredelemnul says: Carry the black torch! Rouse the idle dead!\nイレデレンヌルは言った：『黒き松明を運べ！ 動かぬ死体を呼び起こせ！』\n
Zin penance=\n# Zin castigates you for your disobedience of the Law.\nジンはあなたの戒律違反を非難した。\n\n# Zin sternly explains the importance of @_important_subject_@\nジンは@_important_subject_@の重要性を厳しく説いた。\n
Zin welcome=\n# Zin says: Spread the light, my child.\nジンは言った：『わが信徒よ、光の版図を広めよ』\n
