Fighting=\n# Fighting skill increases your accuracy and damage in hand-to-hand combat, and\n# also increases your maximum health.\n戦闘スキルはあなたの攻撃の命中率と近接戦闘のダメージを増加させる。\nまた、最大HPも増加させる。\n
Short Blades=\n# Short Blades are more effective than any other weapon type at stabbing helpless\n# foes.\n\n# Being skilled with Short Blades will allow you to attack more quickly with all\n# weapons of this type, as well as increasing your accuracy and damage with them.\n\n# Being skilled with Short Blades increases your effectiveness with Long Blades,\n# and vice versa.\n短剣は敵に不意打ちを仕掛けた際に、他の武器の種類よりも大きな効果を得られる。\n\n短剣スキルに熟練すると、短剣類の攻撃速度が上がるだけでなく、\n命中率とダメージも増加させることができる。\n\n短剣スキルを鍛えると、長剣スキルに補正ボーナスが上乗せされる。\n(その逆もしかり)\n
Long Blades=\n# Being skilled with Long Blades will allow you to attack more quickly with all\n# weapons of this type, as well as increasing your accuracy and damage with them.\n\n# Being skilled with Long Blades increases your effectiveness with Short Blades,\n# and vice versa.\n長剣スキルに熟練すると、長剣類の攻撃速度が上がるだけでなく、\n命中率とダメージも増加させることができる。\n\n長剣スキルを鍛えると、短剣スキルに補正ボーナスが上乗せされる。\n(その逆もしかり)\n
Axes=\n# Axes cleave through multiple enemies with a single swing, hitting foes in an\n# arc around the wielder.\n\n# Being skilled with Axes will allow you to attack more quickly with all weapons\n# of this type, as well as increasing your accuracy and damage with them.\n\n# Being skilled with Axes increases your effectiveness with Maces & Flails and\n# Polearms, and vice versa.\n斧は一回の攻撃で、攻撃者を中心とする円弧内にいる複数の敵を\nまとめて叩き斬る事ができる。\n\n斧スキルに熟練すると、斧類の攻撃速度が上がるだけでなく、\n命中率とダメージも増加させることができる。\n\n斧スキルを鍛えると、鈍器および長柄武器スキルに補正ボーナスが上乗せされる。\n(その逆もしかり)\n
Maces & Flails=\n# Being skilled with Maces & Flails will allow you to attack more quickly with\n# all weapons of this type, as well as increasing your accuracy and damage with\n# them.\n\n# Being skilled with Maces & Flails increases your effectiveness with Axes and\n# Staves, and vice versa.\n鈍器スキルに熟練すると、鈍器の攻撃速度が上がるだけでなく、\n命中率とダメージも増加させることができる。\n\n鈍器スキルを鍛えると、斧および棒術スキルに補正ボーナスが上乗せされる。\n(その逆もしかり)\n
Polearms=\n# Polearms can be evoked with ‘v’ to attack enemies from two spaces away.\n\n# Being skilled with Polearms will allow you to attack more quickly with all\n# weapons of this type, as well as increasing your accuracy and damage with them.\n\n# Being skilled with Polearms increases your effectiveness with Axes and Staves,\n# and vice versa.\n長柄武器は、'v'キーを押下すると一マス空けた向こうにいる敵を攻撃することができる。\n\n長柄武器スキルに熟練すると、長柄武器類の攻撃速度が上がるだけでなく、\n命中率とダメージも増加させることができる。\n\n長柄武器スキルを鍛えると、斧および棒術スキルに補正ボーナスが上乗せされる。\n(その逆もしかり)\n
Staves=\n# Staves require a relatively low amount of skill to be used most effectively,\n# although they lack the high damage potential of some other weapon classes.\n\n# Being skilled with Staves will allow you to attack more quickly with all\n# weapons of this type, as well as increasing your accuracy and damage with them.\n\n# Being skilled with Staves increases your effectiveness with Maces & Flails and\n# Polearms, and vice versa.\n棒術は、比較的低いスキルレベルでも効果的に扱える。\nしかし、他のいくつかの武器スキルにはある「高ダメージを\n与えられるようになる成長性」に欠けている。\n\n棒術スキルに熟練すると、棒術の攻撃速度が上がるだけでなく、\n命中率とダメージも増加させることができる。\n\n棒術スキルを鍛えると、鈍器および長柄武器のスキルに補正ボーナスが上乗せされる。\n(その逆もしかり)\n
Slings=\n# Being skilled with Slings will let you deal more damage when using the\n# appropriate launcher and ammunition.\n\n# Being skilled with Slings increases your effectiveness in Throwing, and vice\n# versa.\nスリングスキルに熟練すると、スリング類とそれに適した弾を使用した際に、\nより多くのダメージを与えられるようになる。\n\nスリングスキルを鍛えると、投擲スキルレベルに補正ボーナスが上乗せされる。\n(その逆もしかり)\n
Bows=# Being skilled with Bows will let you deal more damage when using the\n# appropriate launcher and ammunition.\n弓スキルに熟練すると、弓とそれに適した矢弾を使用した際に、\nより多くのダメージを与えられるようになる。\n
Crossbows=\n# Being skilled with Crossbows will let you deal more damage when using the\n# appropriate launcher and ammunition.\nクロスボウスキルに熟練すると、クロスボウとそれに適した矢弾を使用した際に、\nより多くのダメージを与えられるようになる。\n
Throwing=\n# Training Throwing will make thrown weapons (such as javelins) and blowguns more\n# effective. In particular, it makes weapons of returning more likely to return\n# to their thrower, and makes certain magical needles more likely to have an\n# effect when fired from a blowgun.\n\n# Being skilled in Throwing increases your effectiveness with Slings, and vice\n# versa.\n\n投擲スキルに熟練すると、ジャベリンなどの投擲武器や吹き矢がより効果的になる。\n帰還効果の付いた投擲武器が戻ってくる可能性が高くなり、\n魔法効果を持った吹き矢針を放った時に、その効果を与える確率が高くなる。\n\n投擲スキルを鍛えると、スリングスキルに補正ボーナスが上乗せされる。\n(その逆もしかり)\n
Armour=\n# Armour skill increases the AC gained by wearing heavy armour, and it also helps\n# lessen the hindrance of heavy armour on melee combat and spellcasting.\n甲冑スキルは重鎧を装備することによって得られるACを増加させ、\nそして近接戦闘と呪文詠唱に対しての重鎧の妨害を軽減するのに役にたつ。\n
Dodging=\n# The Dodging skill will affect your chance of dodging an attack, be it melee,\n# ranged or magical. Certain types of attack cannot be dodged, however, such as\n# enchantments (which must be resisted) and explosions.\n躱し身スキルは近接攻撃、遠距離攻撃、魔法の避けやすさに影響する。\nしかしながら呪術や爆発といった特定の種類の攻撃については回避することができない。\n
Stealth=\n# By training Stealth, you can make it less likely that monsters will notice you\n# if they are asleep or otherwise unalert, and increase your chances of monsters\n# losing track of you after you leave their vision. Note that monsters become\n# more suspicious and observant as you descend.\n\n# Stealth skill, along with the weapon skill for your equipped weapon, also\n# governs the likelihood of doing a great amount of damage when attacking a\n# distracted or helpless creature, as well as the amount of extra damage dealt.\n隠密スキルに熟練すると、眠っていたりこちらに気づいていないモンスターが\nあなたに気づく可能性が低くなり、敵に見つかったとしても敵の視界内から出れば、\nあなたを見失い追跡してこなくなる可能性が高くなる。\n下層のモンスターほど、より気づきやすく、より見失わなくなっていくことに注意。\n\nこちらに気づいていない場合や無力化されている敵を攻撃した時に\n不意打ちが発生する確率とその追加ダメージ量は、\n隠密スキルと装備している武器のスキルによって左右される。\n
Shields=\n# A high Shields skill helps you block melee attacks or projectiles (both magical\n# and non-magical) with your equipped shield. Some attacks, such as penetrating\n# bolts, cannot be blocked at all.\n高い盾スキルはあなたが盾を装備することによって、\n近接攻撃や(魔法や非魔法両方の)発射物を遮るのに役立つ。\n貫通属性のボルトのようないくつかの攻撃については全く遮ることができない。\n
Unarmed Combat=\n# Being skilled in Unarmed Combat increases your accuracy, damage and attack\n# speed in melee combat when barehanded. It also allows you to occasionally punch\n# with your off hand as an additional melee attack, provided your hand is free to\n# do so.\n徒手格闘スキルに熟練すると、徒手空拳での近接戦闘の命中率、ダメージ、\n攻撃速度が増加する。また、あなたの手が空いている場合、\nあなたは時たま追加攻撃として非利き手でパンチが行える。\n
Spellcasting=\n# Being skilled in Spellcasting slightly increases the success rate and spell\n# power of all spells, along with increasing your magical reserves and reducing\n# the effects of spell hunger.\n\n# Training Spellcasting also gives you more spell slots to spend on new spells.\n呪文詠唱スキルに熟練すると全ての呪文の発動成功率と魔法威力が緩やかに増加し、\n同時に満腹度の消費量が軽減されMPも増加する。\n\n呪文詠唱スキルを鍛えると、魔法を記憶できる容量が増加していく。\n
Conjurations=\n# Conjurations are battle oriented spells, which often work by conjuring up a\n# chunk of short-lived matter and propelling it towards the victim to deal direct\n# damage. Being skilled in Conjurations usually increases the damage and accuracy\n# of such spells, and sometimes affects their range or the size of the area\n# affected.\n\n# Being skilled in Conjurations increases the success rate and spell power of\n# spells in this school. Many spells belong to a combination of several schools,\n# in which case spellcasting success and power will depend on the average skill\n# in these schools.\n妖術は戦闘に特化した呪文であり、術によって作り出した一時的にしか存在できない\n特殊な物質を飛ばし対象に直撃させる事でダメージを与える。\n妖術に熟練すると呪文のダメージや命中率が増加し、\n呪文によっては射程距離や効果範囲の広さに影響する事もある。\n\n妖術スキルを鍛えると、この系統の呪文の成功率と魔法威力が増加する。\n多くの呪文は他のいくつかの系統との組み合わせになっており、\nその場合呪文の成功率と魔法威力はそれらの系統のスキルの平均値に依存する。\n
Hexes=\n# Hexes try to bestow various enchantments on nearby things. While none do direct\n# damage, being ensorcelled can effectively take an opponent out of combat,\n# although they often require overcoming an opponent's resistance to hostile\n# enchantments to have an effect. Being skilled in Hexes will help overcome this\n# resistance.\n\n# Being skilled in Hexes increases the success rate and spell power of spells in\n# this school. Many spells belong to a combination of several schools, in which\n# case spellcasting success and power will depend on the average skill in these\n# schools.\n呪術は対象に様々な魔法効果を与える事を試みる。\n直接のダメージは与えず、魔法をかけることで相手を戦闘から排除する事ができるが、\n効果を発揮するには対象の持つ魔法防御をすり抜けて魔法効果を与える必要がある。\n呪術スキルに熟練すると、対象の魔法防御を突破する可能性が高くなる。\n\n呪術スキルを鍛えると、この系統の呪文の成功率と魔法威力が増加する。\n多くの呪文は他のいくつかの系統との組み合わせになっており、\nその場合呪文の成功率と魔法威力はそれらの系統のスキルの平均値に依存する。\n
Charms=\n# Charms provide you with a number of self-enhancing auras. Training Charms skill\n# will often increase the duration or effectiveness of these auras.\n\n# Being skilled in Charms increases the success rate and spell power of spells in\n# this school. Many spells belong to a combination of several schools, in which\n# case spellcasting success and power will depend on the average skill in these\n# schools.\n加護は、自己強化を施す様々なオーラをもたらしてくれる。\n加護スキルに熟練すると、多くの場合はオーラの持続時間または有効性が増加する。\n\n加護スキルを鍛えると、この系統の呪文の成功率と魔法威力が増加する。\n多くの呪文は他のいくつかの系統との組み合わせになっており、\nその場合呪文の成功率と魔法威力はそれらの系統のスキルの平均値に依存する。\n
Summonings=\n# Summonings deals with summoning creatures from another plane of reality to join\n# your army or distract your foes. Increasing Summonings skill may have a number\n# of effects depending on the spell, such as longer duration, more powerful\n# allies, or lower chances of creating hostile creatures. Note that summoned\n# beings don't leave corpses and don't give experience when killed, and their\n# equipment is as ephemeral as they are.\n\n# Being skilled in Summonings increases the success rate and spell power of\n# spells in this school. Many spells belong to a combination of several schools,\n# in which case spellcasting success and power will depend on the average skill\n# in these schools.\n召喚術は異次元の生物を扱い、あなたと共に戦ったり敵の注意を引きつけたりする。\n召喚術スキルに熟練すると、効果時間が伸びる、召喚する生物が強力になる、\n敵対的な生物を呼び出してしまう確率が低下するなど呪文によって様々な効果を\nもたらすようになる。\n召喚した生物は、殺された時に経験値を与えることはなく、死体も残さないのに加え、\nそれらが持つ装備品もすぐに消えてしまう事に注意。\n\n召喚術スキルを鍛えると、この系統の呪文の成功率と魔法威力が増加する。\n多くの呪文は他のいくつかの系統との組み合わせになっており、\nその場合呪文の成功率と魔法威力はそれらの系統のスキルの平均値に依存する。\n
Necromancy=\n# Necromancy is the art of draining and gaining life, although most often\n# associated with zombies and other undead. As such, Necromancy spells have a\n# wide range of effects, ranging from spells to create or control the undead to\n# spells granting unholy healing in various forms.\n\n# Being skilled in Necromancy increases the success rate and spell power of\n# spells in this school. Many spells belong to a combination of several schools,\n# in which case spellcasting success and power will depend on the average skill\n# in these schools.\n死霊術とは生命を奪い取る技術である。\nだがほとんどの場合、死者のゾンビや不死のアンデッドなどと関連付けられている。\nこのように死霊術の呪文は、アンデッドの作成や制御から\n様々な形での忌まわしい治療術まで幅広い効果を持っている。\n\n死霊術スキルを鍛えると、この系統の呪文の成功率と魔法威力が増加する。\n多くの呪文は他のいくつかの系統との組み合わせになっており、\nその場合呪文の成功率と魔法威力はそれらの系統のスキルの平均値に依存する。\n
Translocations=\n# Translocations focus on the spatial movement of beings or objects, including\n# useful spells to translocate yourself over short distances quickly or to\n# transport your enemies away from you.\n\n# Being skilled in Translocations increases the success rate and spell power of\n# spells in this school. Many spells belong to a combination of several schools,\n# in which case spellcasting success and power will depend on the average skill\n# in these schools.\n転移術は、生物や物体の空間的な移動に焦点を当てており、\n短距離を瞬間移動するものや、敵を遠くに移動させるものなどの便利な呪文がある。\n\n転移術スキルを鍛えると、この系統の呪文の成功率と魔法威力が増加する。\n多くの呪文は他のいくつかの系統との組み合わせになっており、\nその場合呪文の成功率と魔法威力はそれらの系統のスキルの平均値に依存する。\n
Transmutations=\n# Transmutations deal with changing shapes. Many Transmutations involve changing\n# your own form, but the school also contains spells to cause changes in your\n# enemies, or to transform objects around you.\n\n# Being skilled in Transmutations increases the success rate and spell power of\n# spells in this school. Many spells belong to a combination of several schools,\n# in which case spellcasting success and power will depend on the average skill\n# in these schools.\n変異術は形状を変化させることを扱う。\n変異術の多くは自身の形態を変化させるものだが、\n中には敵に変化を引き起こす呪文や、周辺の物体を変化させる呪文も存在する。\n\n変異術スキルを鍛えると、この系統の呪文の成功率と魔法威力が増加する。\n多くの呪文は他のいくつかの系統との組み合わせになっており、\nその場合呪文の成功率と魔法威力はそれらの系統のスキルの平均値に依存する。\n
Fire Magic=\n# Fire Magic focuses mainly on dealing fire damage over long distances, with many\n# effective Conjurations.\n\n# Being skilled in Fire Magic increases the success rate and spell power of\n# spells in this school. Many spells belong to a combination of several schools,\n# in which case spellcasting success and power will depend on the average skill\n# in these schools.\n炎の魔術は、遠距離の対象に炎ダメージを与える事に焦点を当てており、\n妖術と相性がよい。\n\n炎の魔術スキルを鍛えると、この系統の呪文の成功率と魔法威力が増加する。\n多くの呪文は他のいくつかの系統との組み合わせになっており、\nその場合呪文の成功率と魔法威力はそれらの系統のスキルの平均値に依存する。\n
Ice Magic=\n# Ice Magic contains a range of direct damage spells, as well as some defensive\n# effects such as spells to craft temporary shields and armour from ice.\n\n# Being skilled in Ice Magic increases the success rate and spell power of spells\n# in this school. Many spells belong to a combination of several schools, in\n# which case spellcasting success and power will depend on the average skill in\n# these schools.\n氷の魔術は、一定の範囲に直接ダメージを与える呪文を習得できる。\nそれだけではなく、一時的に氷から盾や鎧を作り出す防御的な呪文もある。\n\n氷の魔術スキルを鍛えると、この系統の呪文の成功率と魔法威力が増加する。\n多くの呪文は他のいくつかの系統との組み合わせになっており、\nその場合呪文の成功率と魔法威力はそれらの系統のスキルの平均値に依存する。\n
Air Magic=\n# Air Magic provides spells to deal damage directly with the wind, as well as\n# noisy but powerful lightning Conjurations. It also provides some utility\n# spells, such as Charms to call the wind to assist your movement or protect you\n# from projectile attacks.\n\n# Being skilled in Air Magic increases the success rate and spell power of spells\n# in this school. Many spells belong to a combination of several schools, in\n# which case spellcasting success and power will depend on the average skill in\n# these schools.\n風の魔術は烈風で直接ダメージを与えたり、大きな音を立てるものの強力な稲妻を\n呼び起こす呪文を習得できる。\nまた、風を呼び起こし移動を補助するものや、飛来物から身を守るものなどの\nいくつかの便利な呪文を習得できる。\n\n風の魔術スキルを鍛えると、この系統の呪文の成功率と魔法威力が増加する。\n多くの呪文は他のいくつかの系統との組み合わせになっており、\nその場合呪文の成功率と魔法威力はそれらの系統のスキルの平均値に依存する。\n
Earth Magic=\n# Earth Magic contains spells able to deal large amounts of direct physical\n# damage, which cannot be resisted like fire, cold and lightning damage can. It\n# is also linked with some Transmutations, with spells to liquefy the earth\n# around you, or to turn your enemies to stone.\n\n# Being skilled in Earth Magic increases the success rate and spell power of\n# spells in this school. Many spells belong to a combination of several schools,\n# in which case spellcasting success and power will depend on the average skill\n# in these schools.\n地の魔術は、直接物理的なダメージを与える呪文を多く含み、\nこれらは炎や冷気、雷のように抵抗することはできない。\nまた、周囲の地面を液状化させるものや、敵を石化させるものなどの一部の呪文は、\n変異術と関連している。\n\n地の魔術スキルを鍛えると、この系統の呪文の成功率と魔法威力が増加する。\n多くの呪文は他のいくつかの系統との組み合わせになっており、\nその場合呪文の成功率と魔法威力はそれらの系統のスキルの平均値に依存する。\n
Poison Magic=\n# Poison Magic provides spells which are highly effective against many natural\n# creatures.\n\n# Being skilled in Poison Magic increases the success rate and spell power of\n# spells in this school. Many spells belong to a combination of several schools,\n# in which case spellcasting success and power will depend on the average skill\n# in these schools.\n毒の魔術は、多くの自然界の生物に対して非常に効果的な呪文を習得できる。\n\n毒の魔術スキルを鍛えると、この系統の呪文の成功率と魔法威力が増加する。\n多くの呪文は他のいくつかの系統との組み合わせになっており、\nその場合呪文の成功率と魔法威力はそれらの系統のスキルの平均値に依存する。\n
Invocations=\n# Your Invocations skill affects the likelihood that an attempt to use a divine\n# ability will be successful, and often the power of such abilities.\n\n# The Invocations skill also affects your magical reserves, but to a lesser\n# degree than the Spellcasting skill, and only the highest contribution is used.\n祈祷スキルは、神の能力を使用した時の成功確率と威力に影響を与える。\n\n祈祷スキルは呪文詠唱スキルほどではないがMPに影響を与えるものの、\nMPの増加は効果が最も大きいもののどれか一つのみしか適用されない。\n
Evocations=\n# Evocations is all about using magical items like wands, decks or other uncommon\n# objects. The higher your skill, the more likely a positive outcome is when\n# evoking items. High skill may also let you determine the amount of charges a\n# zapped wand has left.\n\n# The Evocations skill also affects your magical reserves, but to a lesser degree\n# than the Spellcasting skill, and only the highest contribution is used.\n発動スキルはワンド、カードデッキやその他特別な品といった魔法アイテムの使用全般に\n関するものである。\n発動スキルに熟練すると、それらの魔法アイテムを使用した際に良い結果が出る確率が\n高くなる。\nまた、一度振った杖の残りの使用回数を判断しやすくなる。\n\n発動スキルは呪文詠唱スキルほどではないがMPに影響を与えるものの、\nMPの増加は効果が最も大きいもののどれか一つのみしか適用されない。\n
