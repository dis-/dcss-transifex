Aizul=\nかつては伝説の宝物庫を守護するサーペントの衛兵の筆頭であったが、\n彼の寝ている間に泥棒が宝物庫に侵入したことでその地位を失ってしまった。\n彼は今ダンジョンを這い回り、全ての略奪を行うであろう輩へ復讐せんと欲している。\n彼は卓越した魔法の使い手であるが、\n彼と同種のモンスターと同様に近接戦闘は致命的に苦手だ。\n
Asmodeus=\n炎に取り巻かれた地獄の深層に居を構える偉大なデーモンの一人だ。\n
Azrael=\n強力で、好戦的なイフリートだ。(好戦的じゃないイフリートがいるんですか？)\n
Boris=\n古代の強力なリッチだ。他の純粋なリッチと同様にボリスも不死の存在であり、\n完全にバラバラになった時でさえ、その乾燥した骸骨の体を再生させる。\n
Cerebov=\n激怒した凶暴なデーモンだ。セレボブは輝く黄金の鎧を身につけ、\n巨大な捻れた剣を帯びた巨人として現れる。\n
Chuck=\nチャックは岩を愛するストーンジャイアントだ。大きいことはいいことだ！\n長年にわたり、彼は稀少であったり魔法が込められた岩など、\nかなりの愛蔵品を集めている。\n
Crazy Yiuf=\n長い銀のあご髭を蓄え、六尺棒とクロークを身につけた、くたびれた老齢のノールだ。\n彼はまるで神話の登場人物のようだ！ちょっと待った、\n彼のひげは耳から掛けられてないか？\n
Dispater=\n鉄の都ディースの支配者だ。\n
Dissolution=\nスライムの穴ぐらにはかつて栄えた文明があり、\nこの者はそこで崇拝された神の預言者であった。\nこの都市が現在の住人に侵略されたとき、生き残ったのは彼だけであった。\n何故なら彼だけはスライムの神に忠誠を誓ったからだ。\n彼は巨大な毒のある分泌物の塊になったが、彼はまだその知性を保っている。\n彼は形を保つ者全てへの憎しみに満たされている。\n
Dowan=\n美しいが自惚れの強いエルフだ。彼は魔法への適性があり、\nその他のこともそれなりにこなす。\n彼の能力は双子の妹デュヴェッサの戦闘技術を完全に補完するためのものだ。\n
Duvessa=\n特に変わったところのないエルフの戦士だ。\n彼女はあらゆる格闘手段に専門的に通じているが、そのために自信過剰になっている。\n彼女の力は双子の兄ドウェインの魔法の力によって補完される。\n
Edmund=\n嫉妬深い、シグムンドの弟だ(正確には九人兄弟の末っ子だ )。\n彼はシグムンドのような魔法の力を全く持っていないが、\nそれを戦闘と金儲けの技術で補っている。\n彼は不運な冒険者を彼の持つ高価なフレイルと頭の回転を以って殺害することで、\n彼自身の優位性を証明せんと欲している。\n
Ereshkigal=\nタルタロスの死の地獄を支配する恐るべき大悪魔だ。\n
Erolcha=\nとても狡猾なオーガメイジだ。\n
Eustachio=\n長い口ひげを生やした召喚術師見習いだ。彼は名誉に関しておかしな考えを持っている。\n
Frances=\nかつて強大なパンデモニウムロードと戦って勝利し、\nデーモンの領土と貴族に対する影響力を手に入れた勇敢な戦士だ。\nその戦いで彼女は顔に大きな傷を負ったが、彼女はその傷を恥ではなく、\nむしろ名誉の証だと思っている。\n
Frederick=\n金縁のモノクルを身につけた、細身の魔法戦士だ。彼は自分にふさわしく、\n戦うに値する敵を探している。あなたではおそらくお眼鏡に適わないだろう。\n
Gastronok=\n貪欲で驚くほど聡明なナメクジだ。彼は頭にとんがり帽子を斜めに被り、\n出くわしたあらゆるものを食い尽くすことに余念がない。\n彼はその帽子を彼がその知性と魔法の知識を得たのと同じ方法で手に入れた。\n－つまり以前の持ち主であった力ある魔法使いを食べることによって。\n
Gloorx Vloq=\n深淵の暗闇を身に纏った影のような姿の存在だ。\n
Grinder=\nかつて地獄の低層で拷問者として雇われていた無能な影のインプだ。\n彼はぶつぶつ文句を言ったり、馬鹿げた発言をする癖がある。\n
Grum=\n乱暴そうな見た目のノールだ。飼っていた軍犬の毛皮を身に着けている。\n
Harold=\n初老の賞金稼ぎだ。最後の仕事を終わらせたら賞金稼ぎを辞めたいと考えているようだ。\n彼はどこかに根を下ろし、家族と静かに暮らしたいと望んでいる。\n－あなたから奪った最後の賞金を使って。\n
Ignacio=\n定命の者は神の干渉無しには悪魔へと転じることはできないのだが、\nイグナシオはマクレブが彼の仕事への愛を見て、\n彼に微笑みかけたことで斯様なものへと変貌した。彼は現在、\n彼の人生の楽しみを永遠に続けることを予定している。\n\n彼の新しい姿に躯から生えている多くの鋭い刃があるが、\n彼は自分のお気に入りの斧を使い続け、その切れ味をあなたで試したいと望んでいる。\n
Jessica=\n邪悪な魔女実習生だ。彼女は誰にも邪魔されずに暗黒の力の研究に打ち込める、\n静かで人目につかない場所を求めてこのダンジョンへとやってきた。\n
Jorgrun=\n闇ドワーフの魔術師だ。周囲のダンジョンに実にうまく溶け込んでいる。\n彼は戦闘において強力な地の魔術を巧みに用いる。\n
Jory=\nジョリーはかつては田舎の百姓であったが、\n気がつけば不死の強力なモンスターへと変身していた。それ以来無数の世紀を通して、\n彼は格闘と魔法の技術に磨きをかけ、多くの貴重品と財産を蓄えた。\n
Joseph=\n傭兵のようだ。\n
Lom Lobon=\n禁欲的にして深遠な、\nロム・ロボンはその魔法に精通していることで悪名を馳せる古代のデーモンだ。\nパンデモニウムの大広間で最も博識な存在であり、\n時おり神秘の秘奥の為に魂を差し出そうという常命の魔術師たちを探しにいくと噂されている。\nほとんどの悪魔に見られる恐るべき怒りに欠けているが、\nロム・ロボンの単眼はそうではなく、冷たく、誰彼かまわない残酷さを隠し持っている。\n
Louise=\n頭の天辺からつま先まで重鎧に身を包んだ、強力な女魔術師だ。\nかつては伝説のゾットのオーブを探す冒険者であったが、アビスに落とされ、\nどうしようもなく迷い込んでしまった。何らかの強大な力にもてあそばれ、\n彼女は10年近くも戦場から動けなくさせられていた。\n最終的にアビスから脱出した時には、彼女は本当に強力な存在になっていたが、\n全く正気を失ってしまっていた。彼女は現在ダンジョンの階層を彷徨い、\n彼女の不運な運命を共有すべく、他の冒険者を探している。\n
Maurice=\nずる賢く陰謀を企てる盗賊だ。この道において、\n彼は伝説な存在と考えられている-少なくとも彼に言わせれば。にもかかわらず、\n彼は技巧に長け、そしてオーブに惹かれ集まった全ての盗賊やごろつきの中でも、\nモーリスは間違いなく最も狡猾だ。\n
Menkaure=\n公正にして高貴な、古代の強大な王国の統治者だ。\n彼は若くしてこの世を去ったのちにミイラにされた。彼の忠実な司祭はその後、\n彼が永遠の命を得られるように、強大で強力な魔力を吹き込んだ。現在彼は忘れ去られ、\n包帯や乾いて、脆くなった骨は朽ち始めている。\n
Mennas=\nかつてメナスと名付けられた人間の司祭がいた。彼は遠方を旅し、\n耳を傾ける者にジンの教えを説教して回った。彼はオークの国にさえ出向き、\nオークたちに神の教えと慈悲を説いた。言うまでもなく、\nメナスはオークたちに受け入れられないかった。\nオークたちは彼にビオこそが唯一の神であると宣誓するように強要し、\nそれに対して沈黙を保ったメナスの舌を切り落としてしまった。\n\nこの天使がそのメナスと同一のものであるかは謎だが、\n彼は喋るのに難儀しているようだ。\n
Mnoleg=\n不可思議に輝く人影だ。パンデモニウムの不気味な大気の中を踊っている。\n
Nellie=\nサーカスの一員として旅をする高い知力を持った象だ。ある暗い晩、彼女は鎖を外し、\nパンデモニウムへ消え去った。その後彼女を見た者はいない。\n
Xtahua=\n古代の強力なドラゴンだ。\n
acid blob=\n致命的な酸を滲ませる、不健康な膿疱のある肉塊だ。\n
adder=\nダンジョンに生息する蛇としては一般的なものだ。 A species of troglodytic reptile\ncommonly found in subterranean spaces.\n
air elemental=\n大気の精霊界から召換された精霊だ。 It exists in this world as a swirling vortex\nof air, often dissipating and reforming.\n
alligator=\n水中に潜み根気よく獲物が近づいてくるのを待つ臆病なワニだ。獲物が近づくと、\n爆発的な速度で動き、強力な顎で噛み砕いてしまう。\n
alligator snapping turtle=\nとびきり大きく危険なワニガメだ。より小さな同種のモンスターと同様に、\n遠くから首を伸ばして噛み付くことができ、\n危機にさらされると甲羅の中に隠れてしまう。\n
anaconda=\n驚くべき敏捷さで地面と水中を移動する非常に大きな蛇だ。\nこれは獲物を毒によってではなく、締めつけて殺してしまう。\n
ancient lich=\nこれは途方もなく長い間存在し、\n黒魔術の研究によっておよそ想像もつかないほど強力になったリッチだ。\n
angel=\n輝けるものに仕える天上の戦士だ。これは輝く白い光のオーラを纏い、\n異様なほど美しく、素晴らしい翼を持った姿をしている。\nこれは重鎧を着用しているにもかかわらず、宙に浮いている間は重さを感じさせず、\n非常に素早く動いている。\n
apis=\n大人しい、エリヴィロンに仕える神聖な牡牛だ。あなたが悪人であれば、\nこれは間違いなく襲いかかってくるだろう、注意せよ！\n
balrug=\n巨大で非常に強力なデーモンだ。炎と影とに包まれている。\n
Brimstone Fiend=\n大きく鱗のある翼を持った、地獄の業火を纏った巨大で、強力なデーモンだ。\n地獄の最も恐ろしい住人のうちの一体である。\n
curse skull=\n空中に浮いてゆっくりと回転している、黒焦げの頭蓋骨だ。\nその黒ずんだ表面に刻まれた神秘的な記号が、\nほとんどあらゆる攻撃に対しての耐性を暗示している。\n
curse toe=\n切り離された足の指だ。宙に浮いていて、負のエネルギーの強烈な場を放射している。\n
death yak=\n普通のダンジョンヤクより大きくて逞しい近縁種だ。その小さな赤い目は、\n生き物の肉への飢えに輝いている。\n
earth elemental=\n大地の精霊界から召換された精霊だ。土と岩の塊に宿ることでこの世界に存在している。\n
efreet=\n灼熱の炎に包まれた、巨大で筋骨逞しい存在だ。\n
Executioner=\n恐ろしいほどに強力で敏捷なデーモンだ。\n渦巻く鎌のような刃の群れでその形状は曖昧なものに見える。\n
fire elemental=\n火の精霊界から召換された精霊だ。\n輝く猛烈な炎の柱に宿ることでこの世界に存在している。\n
fire vortex=\n渦巻く炎の雲だ。\n
fungus=\n塊になった灰色の菌類だ。暗く湿った地下迷宮で活発に生育する。\n
goliath beetle=\n噛み砕く力の強い下顎を持つ、巨大な黒い甲虫だ。非常に固いキチン質の殻を持つ。\n
green death=\n膨れあがった体をしたデーモンだ。全身が爛れた腫れ物に覆われ、\n致命的な毒の雲を放っている。\n
guardian mummy=\n古代の戦士だ。死体に防腐処理を施され、\n呪術によって永遠に死ぬこともなく使役されている。\n
Hell Sentinel=\n悪魔の軍勢によって建造され、支配されたそびえ立つモノリスだ。\n千もの目がギザギザした、棘の生えた鎧の隙間から視線を送ってくる。\n
hellion=\n唸りをあげる地獄の業火に包まれた、恐ろしいデーモンだ。\n
hellwing=\nおぞましい骸骨のデーモンだ。古代の干からびた皮の羽を持つ。\n
ice beast=\n恐ろしいモンスターだ。雪と透き通る氷でできた体を持つ。\nその歩みは地面に冷たい水溜りを残していく。\n
ice devil=\n光り輝く氷に覆われた人間サイズのデーモンだ。\n
Ice Fiend=\n霜に覆われ、冷気を纏った巨大な極寒のデーモンだ。\n地獄の最も恐ろしい住人のうちの一体である。\n
jelly=\n脈動する酸性の原形質の塊だ。これは何でも消化してしまう。\nそして短時間のうちに増殖していく……。\n
lava worm=\n溶岩の中を泳ぐ危険な赤いワームだ。\n
minotaur=\n大きく筋肉質な人間の体に雄牛の頭部を持つモンスターだ。\n隔離された迷宮を棲み処としている。\n
reaper=\n巨大な鎌を手にした、骸骨のような姿の存在だ。\n
redback=\n膨れ上がった腹部の背に赤い飛沫模様のある、獰猛な黒い蜘蛛だ。\nその下顎からは致命的な毒が滴っている。\n
skeletal warrior=\n重武装した凶悪な、人型生物の骸骨だ。これは邪悪な力によって造られた。\n
skeleton=\n死霊術の働きによってアンデッドにされた骸骨だ。\n
spatial vortex=\n狂ったように転位していく現実構造の歪みだ。\n
spectral thing=\nおぞましい輝く幽霊だ。\n
swamp drake=\n沼の泥に覆われた、ぬめぬめした小さなドラゴンだ。\n\n{{\n    if you.can_smell() then\n        return "ひどい臭いだ。"\n    end\n}}\n
swamp worm=\n大きなぬるぬるしたワームだ。この不浄な沼の泥の中を泳ぐのに特化している。\n
toenail golem=\nかりそめの生命を与えられた巨大な像だ。爪切りで切った足の爪だけで造られている。\n非常に時間の有り余った誰かが造ったのだろう。\n
ufetubus=\n金切り声でペチャクチャ喋る下級デーモンだ。\n
vault guard=\n重武装重装甲を備えた宝物庫の番人だ。\n
yak=\nダンジョンに生息するヤクとしては普通のものだ。ぼさぼさした毛皮に覆われていて、\n一対の危険な角を持つ。\n
zombie=\n死霊術によって甦った死体だ。\n
megabat=\n巨大な黒いコウモリだ。\n
