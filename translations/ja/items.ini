amulet of conservation=\nこの護符は着用者の所持品を破壊から保護する。\nただし保護は絶対確実というわけではない。\n
amulet of inaccuracy=#This amulet makes its wearer less accurate in melee combat and when targeting\n#monsters via ranged attacks or spells.\n\nこの護符は白兵戦での攻撃や飛び道具や呪文による射的を不正確なものにする。\n
amulet of rage=#This amulet enables its wearer to attempt to enter a state of berserk rage.\n\nこの護符は装着者がバーサークの激昂状態になることを可能とする。\n
amulet of resist mutation=#This amulet protects its wearer from mutations, although not infallibly so.\n\nこの護符は着用者を突然変異から保護する。ただし保護は絶対確実というわけではない。\n
amulet of stasis=#An amulet meticulously constructed with magical wards to block magical and\n#physiological effects that would otherwise teleport, slow, haste, enrage, or\n#paralyse its wearer. Equipping it whilst already under such an effect will\n#immediately end the effect, causing a large amount of magical contamination\n#in the process.\n#\n#While the amulet is effective against most translocations, plane shifts such as\n#banishment are beyond its ability to block.\n\n魔法の拘束で緻密に構成された護符であり、装着者をテレポート、減速、加速、\nまたは金縛りにする魔術や生理的な効果から遮断する。\n\nこの護符は多くの転移術に対して有効であるが、\n追放のような次元転移に対してはこの護符の及ぶ範囲を越えている。\n
amulet of warding=#This amulet repels some of the attacks of creatures which have been magically\n#summoned, and also makes the wearer more resistant to draining attacks.\n\nこの護符は魔法で召換されたモンスターからの攻撃を防ぐ。また、\n生命力を奪う攻撃への耐性を得る。\n
animal skin=#A large piece of thick skin covered in fur, cut from the corpse of an animal\n#and worn as a primitive garment. It offers rudimentary protection against harm,\n#but, having never been tanned, it carries a light stench of rotting flesh.\n\n毛皮で覆われた厚い皮の大きな切れ端だ。\nこれは動物の死体から切り取られたものであり、\n太古の昔から衣類として身につけられてきた。\nこれは危害に対する基本的な守りを提供するが、なめしていないため、\n腐った肉のような悪臭を放つ。\n
apricot=\nこれは水気の多い橙黄色の果物、アンズだ。\n
arrow=#A long shafted projectile intended to be shot with a short- or longbow, fletched\n#with feathers at one end and a point at the other. \n\n弓や長弓によって射撃するための長い柄の発射物だ。一方には羽根が付いており、\nもう片方の先端は尖っている。\n
bardiche=#A long pole with an enormous, cleaving blade on one end.\n\n巨大で切断するための刃がついた長柄武器だ。\n
beef jerky=#A strip of preserved dead cow or bull.\n\n細長く切られた保存加工済みの牛肉だ。\n
blessed double sword=#A magical weapon with two razor-sharp blades, enhanced by the Shining One's\n#power.\n\n長くて幅広な大剣だ。輝けるものの力により強化されている。\n
blessed triple sword=#A magical weapon with three great razor-sharp blades, enhanced by the Shining\n#One's power.\n\n巨大な大剣だ。輝けるものの力により強化されている。\n
blessed great sword=#A sword with a very long, heavy blade and a long handle. It has been enhanced\n#by the Shining One's power.\n\n重い刃で長い柄のある大剣だ。これは『輝けるもの』の力によって強化されている。\n
blessed long sword=#A sword with a long, slashing blade. It has been enhanced by the Shining One's\n#power.\n\n切ることを目的とした長い刃の剣だ。\nこれは『輝けるもの』の力によって強化されている。\n
blowgun=#A long, light tube, open at both ends, through which various types of needles\n#are propelled by puffs of breath at enemies. It makes very little noise.\n\n両側に穴が空いた長くて軽い管だ。\nこれを通して様々な種類の針を敵に向かってひと吹きで噴射する。\n吹き矢は射つ時にほとんど音を立てない。\n
bolt=#A metal projectile, shorter than an arrow, intended to be shot from a crossbow.\n\nクロスボウで射撃するための、矢よりも短い金属の投射物だ。\n
book of air=#A primer on the elemental magics of Air. The pages throw off brief sparks as\n#they are separated.\n\n風を司る魔法を学ぶための入門書だ。この本のページをめくるたび、\nわずかな静電気が放出されている。\n
book of alchemy=#A book focusing on alchemical processes and their use in magic spells,\n#collecting the wisdom of many ancient alchemists. When the book is opened, the\n#text is revealed as the ink condenses from the air onto the pages.\n\nこれは古の錬金術師達の知恵を結集した、錬金術の作法や呪文の使用に注目した本だ。\n本を開くと、大気からそのページへインクが濃縮されることで文字が明らかになる。\n
book of annihilations=#Blood leaks from the tattered pages of this book, and even an illiterate will\n#feel the sheer impact of arcane fury contained within. It is sought after by\n#sorcerers, for it allows the gifted and resourceful to command destruction with\n#ease. Feeble wizards, however, may well meet their doom when trying to read\n#this opus.\n\nこの本のぼろぼろのページの隙間から血が滴り落ちる。\n読み書きできない者ですら不可解な猛威による純然たる衝動を感じる。\nこれは才能や力のある魔導師達が容易に破壊を操ることを可能にするために追い求められる。\n一方、虚弱な魔術師がこの作品を読もうとすると死ぬ運命になるだろう。\n
book of battle=#A book of spells used by skalds, whose battle songs grant them magical help.\n\nスカルドが使用する呪文書だ。その戦いの詩歌は彼らに魔法の助けを授ける。\n
book of beasts=#A book of spells focused on the magical production of beasts, with pages made\n#from animal skins and covers lined with teeth.\n\nこの魔法書は獣の力を授かることに着目している。ページは動物の皮で出来ており、\n表紙には肉食獣の物であろう鋭い歯を装飾として施している。\n
book of burglary=#A book containing many diverse spells useful for theft, breaking and entering,\n#and other miscellaneous larceny.\n\nこの本には殺生以外の様々な悪行を幇助するための魔法が書き連ねられている。\n
book of callings=#An introductory text on the magical summoning of beasts and beings from other\n#realms.\n\n異空間から他者を呼び出す魔法の入門書だ。この本を学ぶことにより、\n番犬や低級悪魔程度の、比較的小さな存在を召喚することができる。\n
book of cantrips=#A book containing a small selection of very basic magic spells, intended for\n#beginners who wish to learn the rudiments of one of the featured magical\n#schools. Nonetheless, even experienced mages can still find use for the spells\n#contained therein.\n\nこの本には特定の魔法の領域の基礎を学ぼうとする初心者を対象とした、\n選りすぐりの極めて初歩の呪文を含んでいる。とはいえ、\n熟練の魔法使いでさえこの中に含まれる呪文の使い道を見出すことはできる。\n
book of changes=#A student's primer to the magic arts of Transmutations, with many lavish\n#illustrations from the school's early experimental history:\n#half-wizard-half-Spiders, wizards with Blade Noses, or beaked tentacles instead\n#of legs. The text is full of reassurances that this kind of thing doesn't\n#happen anymore.\n\n\n変異術の初歩について学べる魔法書だ。文章と共に丁寧なイラストが付随している。\nたとえば、人間の胴体から8本のクモの足が飛び出た魔法使い、鼻が鋭い剣と化した者、\n足がおぞましい触手に変化してしまった者など、魔法の運用に失敗した者たちの末路が描かれている。\nこれらの失敗例を教訓として学べるあなたは幸せ者だ。同じ道を辿らぬよう注意せよ。\n
book of clouds=#A book of magic spells for creating an assortment of clouds.\n\nこの本には雲や気体を自在に操る魔法が綴られている。\n
book of conjurations=#A book containing an introduction to the destructive magical arts of\n#Conjurations. It shudders with barely-contained power when it is opened.\n\nこれは破壊的な魔法である妖術の入門書だ。本を開くとわずかに含んだ力により震える。\n
book of control=#A book of magic spells for controlling minds, bodies, and even space. Those who\n#browse it sometimes find it hard to take their minds off the sigils and runes\n#inside.\n\n他者の心と体、及び空間を操るための魔法書だ。しかしそれらを自在に操ろうと試みた時、\nそれがいかに難しい行為なのかを実感できるだろう。\n
book of death=#A ghoulishly illuminated manuscript containing dark spells of Necromancy,\n#written with inks distilled from corpses. Each page is filled with grotesque\n#art depicting scenes of disgusting decay and horrifying death.\n\n邪悪な力を秘めるこの本は、死体から抽出されたインクが使われている。\nそれぞれのページには、数々のおぞましい死の光景が芸術的に描かれている。\n
book of debilitation=#A book containing Hexes useful for an Arcane Marksman. Many of the pages inside\n#are filled with holes, as if they had been used as archery targets before being\n#inscribed and bound. This occult technique supposedly gives the spells an\n#affinity for being used with ranged weapons, though, in practice, they appear\n#to work no differently from the variants found in less-perforated texts.\n\nこれは神秘の射手にとって有用な呪術が含まれた本だ。\n製本する前に彼らがアーチェリーのとして的で使用したかのように、\nページにはたくさんの穴が空いている。\nこの超自然的な手法により呪文と射撃武器の使用に相性の良さをもたらすだろう。実際、\n彼らはより文章に穴が空いていない版と違いがなく使えるようだ。\n
book of dreams=#A record of the somniloquent utterings of an entranced mystic, describing a\n#number of spells reflecting the mystic's dream state. Critics of the work argue\n#that the spells are functionally no different from ones already known, but the\n#book remains popular for its uniquely bizarre imagery and cryptic digressions.\n\nこれは恍惚な神秘主義者の寝言を記録したものだ。\n神秘的な夢の状態を再現する多くの呪文を述べている。この作品に対して批評家は、\nこれらの呪文は機能的にはすでに知られているものと違いはないと主張する。しかし、\nこの本はその比類なき奇妙な描写や謎めいた余談のため、依然として人気がある。\n
book of enchantments=#A spellbook containing an assortment of magical Hexes and Charms, which\n#sparkles and shimmers as the pages are flipped. The quaintly anachronistic\n#title reflects an earlier, more incomplete arcane understanding of these two\nschools of magic.\n\nこれはページがめくれるとかすかに輝く、呪術と秘術を詰め合わせた呪文書だ。\n奇妙で時代遅れの表題は、\n古い時代に2つの魔法領域が不完全で不可解な理解であったことを反映している。\n
book of fixed level=#A book of magic spells.\n\nこれは魔法の呪文書だ。\n
book of fixed theme=#A book of magic spells.\n\nこれは魔法の呪文書だ。\n
book of maledictions=#This spellbook teaches Enchanters how to weaken and confound their enemies with\n#Hexes before finishing them off. The frontispiece contains a depiction of an\n#evil eye, an ancient cursed symbol; this has occasioned numerous tales of\n#adventurers who met bad ends after carrying this book into the dungeon. Though,\n#as sceptics point out, pretty much everybody who enters the dungeon meets a bad\n#end.\n\nこの呪文書はとどめを刺す前に、\n呪術を用いてどのように敵対者を弱めて困惑させるかを呪術師に学ばせる。\n本の口絵には不吉な目と古代の呪いの表象の描写が含まれている。\nこの本をダンジョンに持って行くと無残な最期を遂げる、\nという冒険の話が非常に多いのはそのためである。だが、\n懐疑論者が指摘しているように、\nほとんどの者はダンジョンに入ると無残な最期を遂げている。\n
book of necromancy=#A macabre book of magic spells, often the very first grimoire a beginning\n#Necromancer will learn from. Considering the hazards that can come with\n#dabbling in necromantic magic, this is also sometimes the very *last* grimoire\n#a beginning Necromancer will study.\n\nこれはぞっとするような魔法の呪文書だ。\n初級の死人使いが学ぶであろう最初の悪魔の手引書である。\n死霊の魔法に手を出すのは危険を伴うことを考慮すると、\nこれは時おり初級の死人使いが学習する*最後*の悪魔の手引書にもなる。\n
book of power=#A book of powerful magic spells, coveted by ambitious wizards who seek to gain\n#ascendance over their rivals. It crackles and shudders with barely-contained\n#energies.\n\nこれは強力な魔法の呪文書だ。\n競争相手に対して優位を得ようとする野心ある魔術師が切望する。\nこれはわずかに含まれたエネルギーによりパチパチと音を立てて震える。\n
book of spatial translocations=#The classic text of the magical field of Translocations, written by the\n#archmage and accomplished Warper Golubria two centuries ago. This book can\n#still be found in magical libraries all across the world, although sometimes\n#not on the same shelf where the librarian left it.\n\nこれは転移術の魔法領域を学ぶための古典的教科書だ。\n大魔術師で熟練の転移術士であるゴルブリアによって2世紀前に書かれた。\nこの本は今もなお世界中の魔法の図書館で見つかるが、\n司書がこれを置いたところと同じ本棚にはないことが時々ある。\n
book of summonings=#An advanced treatise on Summoning magics, detailing ways of summoning and\n#binding creatures from all manners of horrible realms. There are a number of\n#dire warnings with graphic illustrations of the dangers of summoning such\n#monsters, since not all of them will be friendly.\n\nこれは召喚の魔法を扱う高等な専門書だ。\nありとあらゆる恐ろしい領域から生物を召喚して束縛する方法について述べている。\nそれらの全てが友好的にはならないため、\nそのような怪物を召喚する危険性を図で示した多くの緊急警告が書かれている。\n
book of the warp=#A book of Translocations spells for experienced Warpers. Some of its pages seem\n#to have three sides, or only one, or have fractional numbers of corners. The\n#effect can be disconcerting.\n\n熟練の転移術師のための転移術の魔導書だ。\n揺らめくページは複数の次元に同時に存在しており、\n通常の配置の法則に従わないページも存在する。あるページは捲られたときに消滅し、\n他のものは何もないところから出現し、あるいは他のページを通過するページがあり、\n通過されるページがある。あるページには面が3つあり、あるいは面が1つしかない。\n角の数が分数のページもある。その効果には当惑させられるだろう。\n
book of unlife=#This unholy book describes a variety of magical methods for the creation and\n#command of undead servants. The dreadful book radiates a malignant aura, and\n#its parchment pages sometimes twitch and shudder on their own.\n\nこの不浄な本はアンデッドの奴隷を生成して指揮するための様々な魔術の方法を記述している。\nこの恐ろしい本は悪意に満ちたオーラを発し、\n時おり羊皮のページが勝手に収縮し激しく振動する。\n
book of war chants=\nこれは戦士に有用な呪文書だ。ここに含まれたものは音楽の形式になっており、\n戦士スカルドの伝承に従っている。その魔法の言葉をただ話すだけで、\n機能的に呪文と同じように作用する。\n
book of wizardry=\nこれは十分優れた詠唱者にとって有用な、さまざまな魔法の呪文書だ。\n学者気質の魔法使いは何らかの形でこの成果に貢献していたことを誇りとしている。\nけれどもそのうちの多くは、彼ら自身の呪文を使う嫉妬深い競争相手により殺害された。\n
bow=\n湾曲した木材と弦からなり、矢を射るのに用いる。\n戦闘において大きなダメージを与えることを期待でき、\nとりわけ熟練者が手にした場合は恐るべき威力を持つ。\n
box of beasts=#A box filled with the bizarre leftovers of a depraved wizard's magical\n#experimentations. Opening it might set loose a friendly chimera: a mythical\n#hybrid composed from the parts of three separate beasts.\n\n堕落した魔術師が行なった魔術的実験の奇怪な残滓で満ちている箱だ。\nこの箱を開くことで友好的なキメラを解放するかもしれない。\nキメラは3つの別々の獣を混ぜ合わせた神話的な混成体である。\n
bread ration=#A filling meal of stale, but hearty, bread.\n\n硬いが栄養があり、食べごたえのある食べ物、パンだ。\n
buckler=#A small piece of wood and metal, to be strapped on one arm for defence. It is\n#somewhat cumbersome to wear, and, without a little training, slightly slows the\n#rate at which a warrior attacks.\n\n防御するために腕にくくりつけられた木や金属の小さな1片だ。\nこれを装着するには少々厄介で、少しも訓練せずに攻撃すると、\nその速度をわずかに遅くする。\n
centaur barding=#An armour made for centaurs, to wear over their equine half.\n\nセントールのために造られた鎧だ。下半身の馬の部分に装着する。\n
chain mail=#A suit made entirely out of tiny metal rings. Offering strong protection\n#against weapons, claws and carnassials, chain mail hinders quick and stealthy\n#movement.\n\n全てがとても小さな金属の輪で作られた鎧だ。鎖かたびらは武器、鈎爪、\n裂肉歯から強力に保護するが、動きと隠密行動を妨げる。\n
cheese=\nこれは一塊のチーズだ。\n
choko=\nほとんど味がない緑色の野菜だ。これは蔓に実がなる。\n
chunk of flesh=#A piece of raw meat found in the dungeon. It won't stay fresh for long.\n\nダンジョンで見つけた生の肉片だ。これは長くはもたないだろう。\n
cloak=#A cloth cloak.\n\n布製のクロークだ。\n
corpse=#A corpse. You can butcher it to produce edible meat chunks.\n\nこれは死体だ。あなたはこれを捌いて食用の肉片を作ることができる。\n
crystal plate armour=#An incredibly heavy but extremely effective suit of crystalline armour.\n\n信じ難いほどの重さだが、極めて防御力の高い結晶質の鎧だ。\n
decaying skeleton=#A decaying skeleton.\n\n肉が朽ちた骨だ。\n
demon blade=#A terrible weapon, forged in the fires of Hell.\n\n地獄の火で鍛えられた恐るべき武器だ。\n
demon trident=#A terrible three-pronged weapon, moulded by fire and brimstone.\n\n地獄の業火を型に入れて作られた恐ろしい三叉の武器だ。\n
demon whip=#A terrible weapon, woven in the depths of the inferno.\n\n地獄の底で作り上げられた恐ろしい武器だ。\n
disc of storms=#This extremely powerful item can unleash a destructive storm of electricity.\n#Its effectiveness greatly improves in the hands of one skilled in using magical\n#devices.\n\nこの極めて強力なアイテムは、破壊的な雷電の嵐を解き放つ。\nこの魔法道具の熟練者に扱われると非常に効果的だ。\n
eudemon blade=#A sacred blade from the forges of Heaven, inhabited by a good spirit. It is a\n#favoured weapon of the Shining One's servants, and cannot be wielded by the\n#forces of evil.\n\n天国の鍛冶場から生み出された善良な魂の宿る聖なる刃だ。\nこれは輝けるものの使徒に好まれており、悪の力で手にすることができない。\n
eveningstar=#The opposite of a morningstar.\n\nモーニングスターの対極となる武器だ。\n
fire dragon armour=#Armour made from the scales of a fire-breathing dragon. It provides great\n#protection from the effects of fire, while rendering its wearer more\n#susceptible to the effects of cold.\n\n火を吐くドラゴンの鱗で造られた鎧だ。これは火に対する強力な保護効果をもたらすが、\n着用者は冷気の影響によって傷つきやすくなってしまう。\n
fire dragon hide=#The scaly skin of a common true dragon. It can be fashioned into proper armour,\n#but even in its raw form it provides great protection from the effects of fire\n#while rendering its wearer susceptible to cold.\n\n一般的な本物のドラゴンの鱗に覆われた皮だ。\nこれは適切な鎧に作り上げることができる。\nそのままの形でさえ火に対する強力な保護効果をもたらすが、\n着用者は冷気の影響によって傷つきやすくなってしまう。\n
giant spiked club=#A giant lump of wood with sharp spikes at one end.\n\n先端に鋭いスパイクが植えられた巨大な木の棍棒だ。\n
glaive=#A pole with a large, heavy blade on one end.\n\n長くて重い刃のついた長柄武器だ。\n
gold dragon armour=#Armour made from the scales of a gold dragon. It is much heavier than most\n#dragon scale armours, and grants its wearer resistance to poison, fire and\n#cold.\n\nゴールドドラゴンの鱗で作られた鎧だ。\nこれは多くのドラゴンの鱗鎧よりもはるかに重く、装着者に毒、火、\n冷気への耐性を授ける。\n
gold dragon hide=#The hide of a gold dragon, covered in extremely hard golden scales. In its raw\n#form it does not provide much protection beyond resistance to poison, fire and\n#cold, but with magical means it may be used to make excellent armour.\n\n極めて堅い黄金色の鱗で覆われたゴールドドラゴンの皮革だ。そのままの形では毒、火、\n冷気への耐性を除いて多くの保護をもたらさない。\n魔法的な手段と合わせることで素晴らしい鎧を作るのに使用される。\n
gold piece=#A pile of glittering gold coins.\n\n一山の光り輝く金貨だ。\n
grape=\nこれは小さな果物だ。\n
great mace=#An enormous metal war club, of great cumbrousness.\n\n非常に扱いにくい、巨大な戦闘用の金属の棍棒だ。\n
helmet=#A piece of metal headgear.\n\n金属製の被り物だ。\n
ice dragon hide=#The scaly skin of a cold-breathing dragon. It can be fashioned into proper\n#armour, but even in its raw form it provides great protection from the effects\n#of cold while rendering its wearer susceptible to fire.\n\nこれは冷気を吐くドラゴンの鱗に覆われた皮だ。\nこれは適切な鎧を作り上げることができる。\nそのままの形でさえ冷気に対する強力な保護効果をもたらすが、\n着用者は火の影響によって傷つきやすくなってしまう。\n
lajatang=#A very rare and extremely effective imported weapon, featuring a pole with\n#half-moon blades at both ends.\n\n非常に珍しく、また非常に切れ味鋭い異国の武器だ。\n両端に半月の刃がついた長柄を特徴とする。\n
leather armour=#A suit made from layers of tanned animal hide, this light armour provides basic\n#protection with almost no hindrance to elaborate gestures or swift, stealthy\n#movement.\n\n動物の皮をなめして重ねて作られた鎧だ。\nこの軽量鎧は丹念な身ぶりや素早く人目を忍ぶ動作をほとんど妨害せずに、\n基本的な守りをもたらす。\n
lemon=\nこれは黄色い果物だ。\n
longbow=#A long, strong bow made of yew.\n\nイチイで作られた長くて丈夫な弓だ。これは戦闘において素晴らしいダメージを与え、\nとりわけ熟練の射手が手にした場合は恐るべき威力を持つ。\n
lychee=\nこれは南国の果物だ。\n
meat ration=#A filling ration of dried and preserved meats.\n\n食べ応えのある乾し肉の保存食だ。\n
orange=\n瑞々しくて美味しい橙色の果物だ。\n
orb of zot=#Once you have escaped to the surface with this invaluable artefact, your quest\n#is complete.\n\nこのかけがえのないアーティファクトを手に地上に脱出すれば、\nあなたの冒険の旅は達成される。\n
pair of boots=#A pair of boots.\n\n一対のブーツだ。\n
pair of gloves=#A pair of gloves.\n\n一対のグローブだ。\n
pearl dragon armour=#Armour made from the nacreous scales of a pearl dragon. It grants its wearer\n#resistance to negative energies.\n\nパールドラゴンの真珠の鱗で造られた鎧だ。\nこれは装着者に負のエネルギーへの耐性を授ける。\n
pearl dragon hide=#The hide of a pearl dragon, covered in iridescent nacreous scales. In its raw\n#form it does not provide much protection, beyond resistance to negative energy.\n#By magical means, however, it may be used to make excellent armour.\n\nにじ色の真珠のように輝く鱗で覆われたパールドラゴンの皮革だ。\nそのままの形では多くの保護をもたらさないが、\n魔法的な手段によって素晴らしい鎧を作るのに使われる。\n
potion of agility=#A magic potion which greatly increases the dexterity and evasiveness of one who\n#drinks it.\n\nこれは魔法の水薬だ。これは飲んだ者の器用さと回避力を著しく増加させる。\n
potion of beneficial mutation=#A potion which gives you a supposedly good mutation.\n\nあなたに良性とされる変異を与える薬だ。\n
potion of berserk rage=#A potion which can send one into an incoherent rage.\n\nこれは水薬だ。これは飲んだ者に突発性の激怒を発生させる。\n
potion of blood=\nA potion containing the essence of life. It is vital for all living creatures,\nas well as some undead ones. It can also provide nutrition for those capable of\neating meat.\n
potion of brilliance=#A magic potion which greatly increases the intelligence and magical power of\n#one who drinks it.\n\nこれは魔法の水薬だ。これは飲んだ者の知力と魔力を著しく増加させる。\n
potion of confusion=\nこれは水薬だ。これはあなたの認知能力を混乱させ、\nあなた自身の行動をまともに制御できなくしてしまう。\n
potion of cure mutation=#A potion which removes some or all of any mutations which may be afflicting\n#you.\n\nこれは水薬だ。これはあなたを悩ませる変異のいくつかを除去する。\n
potion of decay=#A vile and putrid cursed liquid which causes your flesh to decay before your\n#very eyes.\n\nこれは衰弱と腐敗の呪いがかかった液体だ。\nこれはあなたの肉体に急速な腐敗を引き起こす。\n
potion of experience=#A truly wonderful and very rare drink.\n\n実に素晴らしく非常に貴重な飲み物だ。\n
potion of flight=#A potion which confers great buoyancy on one who consumes it.\n\nこれは水薬だ。これは飲んだ者に大きな浮力を与える。\n
potion of invisibility=#A potion which hides you from the sight of others.\n\nこれは水薬だ。これは他の者の視覚からあなたを隠蔽する。\n
potion of might=#A magic potion which greatly increases the strength and physical power of one\n#who drinks it.\n\nこれは水薬だ。これは飲んだ者の腕力と物理的な力を著しく増加させる。\n
potion of mutation=#A potion which does very strange things to you.\n\nこれは水薬だ。これはあなたに非常に奇妙な作用を及ぼす。\n
potion of poison=#A nasty poisonous liquid.\n\nこれは危険な毒物の液体だ。\n
potion of porridge=#A filling potion of sludge, high in cereal fibre.\n\nこれは満腹をもたらす水薬だ。穀物繊維をたくさん含んだ粥だ。\n
potion of resistance=#A potion which grants you temporary resistance to a variety of harmful effects:\n#fire, cold, electricity, poison, and acid.\n\nこの薬はあなたに様々な有害な効果への耐性を与える。\n得られる耐性は炎、氷、電撃、毒、酸である。\n
potion of slowing=#A potion which slows your actions.\n\nこれは水薬だ。これはあなたの動作を遅くする。\n
quad damage=#A mysterious item resembling a rune of some kind. Once evoked, it will make the\n#user glow blue and add a reverb to all sound... and there may be other effects\n#as well.\n\n何らかのルーンに似た奇妙な道具だ。いったん喚起すると、これは使用者を青く輝かせ、\nあらゆる音に反響を加える。…そして何らかの効果をもたらすだろう。\n
quarterstaff=#A sturdy wooden pole, meant for fighting.\n\nこれは戦闘のために作られた、頑丈な木製の棒だ。\n
rambutan=\n小さいが美味しい、南国の果物だ。これがどうやってダンジョンに持ちこまれたかは、\n誰にとっても謎だ。\n
ring of dexterity=#This ring increases or decreases the dexterity of its wearer, depending on the\n#degree to which it has been enchanted.\n\nこの指輪は装着者の器用さを増加させるか、あるいは減退させる。\n効果がどちらであるかは指輪の数値に依存している。\n
ring of evasion=#This ring makes its wearer either more or less capable of avoiding attacks,\n#depending on its degree of enchantment.\n\nこの指輪は装着者の回避能力を上昇させるか、あるいは低下させる。\n効果がどちらであるかは指輪の数値に依存している。\n
ring of intelligence=#This ring increases or decreases the mental ability of its wearer, depending on\n#the degree to which it has been enchanted.\n\nこの指輪は装着者の知力を増加させるか、あるいは減退させる。\n効果がどちらであるかは指輪の数値に依存している。\n
ring of magical power=#This ring increases its wearer's reserves of magical power.\n\nこの指輪は装着者に追加の魔力をもたらす。\n
ring of poison resistance=#This ring provides protection from the effects of poisons and venom.\n\nこの指輪は毒からの保護をもたらす。\n
ring of protection=#This ring either protects its wearer from harm or makes them more vulnerable to\n#injury, to a degree dependent on its power.\n\nこの指輪は装着者を負傷から保護するか、あるいは負傷を受けやすくする。\n効果がどちらであるかは指輪の数値に依存している。\n
ring of protection from cold=#This ring provides protection from cold.\n\nこの指輪は冷気からの保護をもたらす。\n
ring of protection from magic=#This ring increases its wearer's resistance to hostile enchantments.\n\nこの指輪は敵対的な魔法に対する装着者の抵抗力を強化する。\n
ring of see invisible=#This ring allows its wearer to see those things hidden from view by magic.\n\nこの指輪は装着者に、魔法によって視界から隠れているものを視ることを可能にする。\n
ring of strength=#This ring increases or decreases the physical strength of its wearer, to a\n#degree dependent on its power.\n\nこの指輪は装着者の腕力を増加させるか、あるいは減退させる。\n効果がどちらであるかは指輪の数値に依存している。\n
ring of sustain abilities=#This ring protects its wearer from the loss of their strength, dexterity and\n#intelligence.\n\nこの指輪は装着者を腕力、知力、器用さの損失から保護する。\n
ring of teleportation=#This ring occasionally exerts its power to randomly translocate its wearer to\n#another place, and can be deliberately activated for the same effect.\n\nこの指輪は時折、装着者を無作為な場所に転位させる力を及ぼす。また、\n発動することで同様の転位を意図的に引き起こすことができる。\n
ring of wizardry=#This ring increases the ability of its wearer to use magical spells.\n\nこの指輪は装着者が魔法の呪文を使う能力を増強する。\n
rod of inaccuracy=#This rod allows its wielder to fire a powerful but extremely inaccurate bolt of\n#power.\n\nこのロッドは手にしている者に強力だがとても不正確な力の矢を射つことを可能にする。\n
rod of the swarm=#This rod allows its wielder to summon a swarm of insects.\n\nこのロッドは手にしている者に昆虫の群れを召喚することを可能にする。\n
royal jelly=#A particularly rich and golden gelatinous thing.\n\nとりわけ豪華な、金色をしたゼリー状の存在だ。\n
rune of zot=#A talisman which allows entry into Zot's domain.\n\nゾットの領域に訪れることを可能にする御守りだ。\n
sacred scourge=#A blessed weapon, woven by the saints in Heaven and hated by the unholy. It is\n#a favoured weapon of the Shining One's servants.\n\nこれは祝福された武器だ。これは天界の天使たちによって織られ、\n邪悪を嫌うようにできている。これは『輝けるもの』の力によって強化されている\n
sausage=\nこれは低級な肉の筋、内蔵、穀物製品がある腸に詰められ長い塊だ。おいしそう！\n
scroll of acquirement=#This wonderful scroll causes the creation of a valuable item, with the reader\n#choosing the type of item to be created. Items produced are heavily biased\n#towards something fitting the reader's skills, and also towards gear that\n#hasn't been seen yet, but, alas, nothing is guaranteed.\n\n\nこの素晴らしい巻き物は読んだ者の目の前に価値あるアイテムを creation of a\nvaluable item, with the reader choosing the type of item to be created. Items\nproduced are heavily biased towards something fitting the reader's skills, and\nalso towards gear that hasn't been seen yet, but, alas, nothing is guaranteed.\n
scroll of amnesia=#This scroll allows its reader to selectively erase one spell from memory to\n#recapture the magical energy bound up with it.\n\nこの巻物は読んだ者の記憶から1つの呪文を選択的に除去して、\nその呪文に占有されていた分の魔力を取り戻すことを可能とする。\n
scroll of blinking=#This scroll allows its reader to teleport a short distance, with precise\n#control. Be wary that controlled teleports will cause the subject to become\n#contaminated with magical energy.\n\nこの巻物は読んだ者に、正確に制御可能な短距離のテレポートをもたらす。\nただし制御されたテレポートは使用者を魔法のエネルギーで汚染することがあるので注意しなくてはならない。\n
scroll of curse armour=#This scroll places a curse on a worn piece of armour.\n\nこの巻物は装着している防具に呪いをかける。\n
scroll of curse jewellery=#This scroll places a curse on an equipped amulet or a ring.\n\nこの巻物は装着している護符または指輪に呪いをかける。\n
scroll of curse weapon=#This scroll places a curse on a wielded weapon.\n\nこの巻物は手にしている武器に呪いをかける。\n
scroll of fear=#This scroll causes great fear in those who see the one who reads it.\n\nこの巻物は読み上げた者の視界内にいる相手全てに恐怖を抱かせる。\n
scroll of fog=#This scroll surrounds the reader with a dense cloud of fog.\n\nこの巻物は読み上げた者の周囲を濃い霧の煙で覆う。\n
scroll of identify=#This useful magic scroll allows you to determine the properties of any object.\n#\n#If used on a deck of cards, this scroll will also give away the top card.\n\nこれはいかなる品物でも鑑定することを可能とする有用な魔法の巻物だ。and will\noccasionally allow multiple identifications.\n\nIf used on a deck of cards, this scroll will also give away the top card.\n
scroll of immolation=#This scroll fills the creatures around the reader with an unstable and powerful\n#inner flame.\n\nこの巻物は読み手の周囲にいる者を不安定で強力な内なる炎に包む。\n
scroll of magic mapping=#This scroll reveals the surroundings of the one who reads it.\n\nこの巻物は読んだ者の周辺の地形を明らかにする。\n
scroll of random uselessness=#It is easy to be blinded to the essential uselessness of this scroll by the\n#sense of achievement you get from getting it to work at all.\n\nこの巻物は何らかの機能を持っているかのように振る舞い、 uselessness of this\nscroll by the sense of achievement you get from getting it to work at all.\n
scroll of remove curse=#Reading this scroll removes curses from the items you are using.\n\nこの巻物を読み上げると、あなたの装備中のアイテムから呪いが取り除かれる。\n
scroll of teleportation=#Reading the words on this scroll translocates you to a random position after a\n#short delay.\n\nこの巻物を読み上げると、あなたは無作為な地点に転送される。\n
scythe=#A farm implement, usually only used by untrained mobs in combat.\n\n農具だ。たいてい訓練されていない群衆だけが戦闘で使用する。\n
slice of pizza=#A slice of pizza: a flatbread with tomato sauce, mozzarella di bufala, and\n#basil.\n\n一切れのピザ: a flatbread with tomato sauce, mozzarella di bufala, and basil.\n
sling=\n布切れと皮紐でできた投石器だ。それほどのダメージは期待できない。 Unlike with\nother launchers, wearing a shield does not slow down its rate of fire.\n
sling bullet=#A small, heavy projectile specially shaped for use with slings. It is more\n#effective as ammunition than simple stones.\n\nスリングで使用するための特別な形状をした小さくて重い投射物だ。\nこれは単なる石ころよりもより効果的な飛び道具である。\n
snozzcumber=\nひどく不快なキュウリの形をした野菜だ。\n
staff of conjuration=#This staff increases the power of conjurations cast by its wielder.\n\nこの杖は手にしている者が唱えた妖術の呪文の威力を強化する。\n
staff of energy=#This staff allows its wielder to control magical energy: casting spells no\n#longer causes hunger, and ambient magic can be channeled for the wielder's\n#purposes.\n\nこの杖は装着者に魔法のエネルギーを制御する方法を与える。\n呪文の詠唱ではもはや空腹にならず、手にした者の意志で周囲の魔力が注ぎ込まれる。\n
steam dragon hide=#The soft and supple scaly skin of a steam dragon. It provides protection\n#against scalding steam, and may be turned into proper armour by magical means.\n\n蒸気ドラゴンの柔らかくしなやかな皮だ。\nこれは魔法的な手段により適切な鎧に変化することができる。\n
stone=#A small chunk of dense but otherwise unremarkable natural mineral. It can be\n#thrown by hand or launched with a sling.\n\n小さくかなりの量が密集している、ありふれた自然の鉱物だ。\nこれは手で投げたりスリングで発射することができる。\n
storm dragon armour=#Armour made from the scales of a lightning-breathing dragon. It is heavier than\n#most dragon scale armours, and gives its wearer great resistance to electrical\n#discharges.\n\n稲妻を吐くドラゴンの鱗で造られた鎧だ。\nこの鎧はドラゴンの鎧の中では最も重い部類に入るが、\n着用者に放電に対する強力な耐性を授ける。\n
storm dragon hide=#The hide of a lightning-breathing dragon, covered in extremely hard blue\n#scales. In its raw form it does not provide much protection beyond resistance\n#to electrical discharge, but with magical means it may be used to make\n#excellent armour.\n\n稲妻を吐くドラゴンの極めて堅い青い鱗が生えた皮だ。\nそのままの形では放電に対する耐性以外にあまり保護ができないが、\n魔法的な手段と合わせることで素晴らしい鎧を作るのに使用される。\n
strawberry=\nA 小さいが美味しい、赤い果物だ.\n
sultana=\n質素な干しぶどうだ。\n
swamp dragon armour=#Armour made from the scales of a swamp dragon. It confers resistance to poison\n#on its wearer.\n\n沼ドラゴンの鱗で造られた鎧だ。これは着用者に毒への耐性を授ける。\n
swamp dragon hide=## Produces &quot;The slimy skin&quot; if you can't smell and &quot;The slimy, smelly skin&quot; if you can smell.\n#The slimy{{\n#    if you.can_smell() then\n#        return &quot;, smelly&quot;\n#    end\n#}} skin of a swamp-dwelling dragon. It confers resistance to poison on its\n#wearer, and it may be turned into proper armour by magical means.\n\n沼に住むドラゴンのどろどろした{{ if you.can_smell() then return &quot;悪臭のする&quot;\nend\n}}鱗だ。これは着用者に毒の耐性を授ける。\nそして魔法的な手段により適切な鎧に変化するだろう。\n
trishula=#A blessed trident moulded by cleansing flame, with three points symbolising the\n#combined might of the three holy gods. It is a favoured weapon of the Shining\n#One's servants.\n\n浄化の炎で鋳造された祝福されたトライデントだ。\n３つの聖なる神々の力が一体になったことを象徴する３点を持つ。\nこれは輝けるものの従者が好む武器だ。\n
troll leather armour=#Armour made from the stiff and knobbly skin of a common troll. It magically\n#regenerates its wearer's flesh at a fairly slow rate (unless already a troll).\n\nよく見かけるトロルのゴワゴワでコブ状の皮から作られた鎧だ。\nこれはかなり遅い速度だが不思議にも着用者の肉体を再生する（すでにトロルでなければ）。\n
wand of cold=#A magical device which throws great bolts of cold.\n\n強力な冷気の矢を放つ魔法の道具だ。\n
wand of confusion=#A magical device which induces confusion and bewilderment in a target creature.\n\n対象に混乱と狼狽を引き起こす魔法の道具だ。\n
wand of digging=#A magical device which drills tunnels through unworked rock.\n\n強化を受けていない岩を掘削する魔法の道具だ。\n
wand of disintegration=#A magical device which disrupts the physical structure of anything but the\n#hardest walls - even granite statues, to say nothing of flesh.\n\n硬質の壁を除いてあらゆる物質構造を崩壊させる魔法の道具だ。\n肉体は言うまでもなく固定された石像でさえ崩壊する。\n
wand of enslavement=#A magical device which causes slavish obedience in a creature.\n\n対象を奴隷として服従させる魔法の道具だ。\n
wand of fire=#A magical device which throws great bolts of fire.\n\n強力な炎の矢を放つ魔法の道具だ。\n
wand of fireball=#A magical device which throws exploding blasts of flame.\n\n炎の爆風を放つ魔法の道具だ。\n
wand of hasting=#A magical device which casts enchantments to speed up the actions of a creature\n#at which it is directed.\n\n狙った対象に動きを加速する魔法をかける魔法の道具だ。\n
wand of heal wounds=#A magical device which can heal a creature's wounds.\n\n対象の傷を治療する魔法の道具だ。\n
wand of invisibility=#A magical device which hides a creature from the view of others.\n\n対象を他者の視覚から隠蔽する魔法の道具だ。\n
wand of lightning=#A magical device which throws great bolts of lightning.\n\n強力な稲妻の矢を放つ魔法の道具だ。\n
wand of magic darts=#A magical device which throws small bolts of destructive energy. They never\nmiss.\n\n小さな破壊エネルギーの矢を放つ魔法の道具だ。それらは絶対に外れることはない。\n
wand of polymorph=#A magical device which causes a creature to be transmogrified into another\n#form. It is especially effective against shape-changing creatures.\n\n対象を別の形態に変化させる魔法の道具だ。特に不定形の生物に対して有効だ。\n
wand of random effects=#A magical device which can produce a variety of effects.\n\n変化に富んだ効果を引き起こす魔法の道具だ。\n
wand of slowing=#A magical device which casts enchantments to slow down the actions of a\n#creature at which it is directed.\n\nこれは狙った対象に動きが遅くなる魔法をかける魔法の道具だ。\n
wand of teleportation=#A magical device which causes a creature to be randomly translocated.\n\n対象に無作為な空間転位を引き起こす魔法の道具だ。\n
