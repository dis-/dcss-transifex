Receive Corpses ability=\nあなたの近くに1体以上の蘇生可能なモンスターの死体を創り出す。\nこの死体の数と鮮度は死霊術スキルに依存する。\n
Torment ability=\n死体を生贄に捧げることであなたを含めた視界内全ての者にその人生の中で被った全ての苦痛を経験させる。\nこれは苦痛を感じることのできる全ての者の活力を激減させる。\n\nキクバークッグァはあなたを苦痛から保護する...かもしれない。\n
