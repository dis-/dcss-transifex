Corrupt ability=\n現在の階層に深淵のエネルギーを解き放つことで階層を崩壊させる。\nこれは階層の外観を大幅に変化させ、\nアビスから歪曲を引き起こすことに熱心な悪魔を呼び出す。\nこれは既に崩壊している階層やアビスでは機能しない。\n
Enter the Abyss ability=\nあなた自身を即座にルゴヌの領域に転移させる。しかしこの能力を使用する試みですら、\nあなたの体力と魔力を激減させる。\n
