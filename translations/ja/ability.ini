Sunlight ability=\nダンジョンの小さな領域に陽光を喚起する。\n光に照らされたモンスターには攻撃が当たりやすくなる。また、\n日光の影響を受けた水は蒸発する。具体的には深い水脈は浅い水脈になり、\n浅い水脈は完全に干上がり、ダンジョンの床を露わにする。\n
